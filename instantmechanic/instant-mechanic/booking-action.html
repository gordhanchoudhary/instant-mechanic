<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Actions Dashboard | Instant Mechanic</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .date-controls label {
            font-weight: 600;
            color: #495057;
        }

        .date-controls input {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .date-controls input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .kpi-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .kpi-title {
            color: #6c757d;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .kpi-icon {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .kpi-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .kpi-subtitle {
            color: #6c757d;
            font-size: 13px;
            line-height: 1.4;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .bookings-section, .performance-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .section-header {
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-bottom: 1px solid #dee2e6;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .filters {
            padding: 20px 25px;
            background: #f8f9fa;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: white;
            font-size: 14px;
        }

        .bookings-table {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #2c3e50;
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px 12px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: top;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .booking-id {
            font-weight: 700;
            color: #667eea;
        }

        .car-info {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .problem-text {
            color: #6c757d;
            font-size: 13px;
        }

        .customer-mobile {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 13px;
        }

        .actions-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .action-item {
            background: #f8f9fa;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #dee2e6;
            font-size: 13px;
        }

        .action-item:last-child {
            margin-bottom: 0;
        }

        .action-mechanic {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .action-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .action-accept {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .action-complete {
            background: #d1ecf1;
            color: #0c5460;
            border-left-color: #17a2b8;
        }

        .action-noaction {
            background: #fff3cd;
            color: #856404;
            border-left-color: #ffc107;
        }

        .action-customer-denied, .action-cancel {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .action-sub-mechanic-assign {
            background: #e2e3e5;
            color: #383d41;
            border-left-color: #6c757d;
        }

        .action-time {
            color: #6c757d;
            font-size: 11px;
            margin-top: 4px;
        }

        .action-remarks {
            color: #495057;
            font-style: italic;
            margin-top: 4px;
            font-size: 12px;
        }

        .mechanic-performance {
            padding: 25px;
        }

        .mechanic-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .mechanic-item {
            background: #f8f9fa;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #dee2e6;
        }

        .mechanic-name {
            font-weight: 700;
            color: #2c3e50;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .mechanic-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .stat-item {
            font-size: 13px;
        }

        .stat-label {
            color: #6c757d;
            margin-right: 8px;
        }

        .stat-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .performance-score {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
        }

        .score-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 24px;
            font-weight: 800;
        }

        .score-excellent {
            color: #28a745;
        }

        .score-good {
            color: #17a2b8;
        }

        .score-average {
            color: #ffc107;
        }

        .score-poor {
            color: #dc3545;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            color: #6c757d;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        .no-data i {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .date-controls {
                flex-direction: column;
            }

            .kpi-grid {
                grid-template-columns: 1fr;
            }
        }

        .action-type.accept {
            background: #d4edda;
            color: #155724;
        }

        .action-type.complete {
            background: #d1ecf1;
            color: #0c5460;
        }

        .action-type.noaction {
            background: #fff3cd;
            color: #856404;
        }

        .action-type.customer-denied,
        .action-type.cancel {
            background: #f8d7da;
            color: #721c24;
        }

        .action-type.sub-mechanic-assign {
            background: #e2e3e5;
            color: #383d41;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-wrench"></i>
                Mechanic Actions Dashboard
            </h1>
            <div class="date-controls">
                <label for="dateInput">Select Date:</label>
                <input type="date" id="dateInput">
                <button class="refresh-btn" onclick="loadData()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh Data
                </button>
            </div>
        </div>

        <!-- KPI Cards -->
        <div class="kpi-grid">
            <div class="kpi-card">
                <div class="kpi-header">
                    <span class="kpi-title">Total Bookings</span>
                    <div class="kpi-icon" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                </div>
                <div class="kpi-value" id="totalBookings">-</div>
                <div class="kpi-subtitle">Bookings received today</div>
            </div>

            <div class="kpi-card">
                <div class="kpi-header">
                    <span class="kpi-title">Total Actions</span>
                    <div class="kpi-icon" style="background: linear-gradient(135deg, #28a745, #20c997);">
                        <i class="fas fa-tasks"></i>
                    </div>
                </div>
                <div class="kpi-value" id="totalActions">-</div>
                <div class="kpi-subtitle">Actions taken by mechanics</div>
            </div>

            <div class="kpi-card">
                <div class="kpi-header">
                    <span class="kpi-title">Active Mechanics</span>
                    <div class="kpi-icon" style="background: linear-gradient(135deg, #17a2b8, #20c997);">
                        <i class="fas fa-user-cog"></i>
                    </div>
                </div>
                <div class="kpi-value" id="activeMechanics">-</div>
                <div class="kpi-subtitle">Mechanics who took actions</div>
            </div>

            <div class="kpi-card">
                <div class="kpi-header">
                    <span class="kpi-title">Completion Rate</span>
                    <div class="kpi-icon" style="background: linear-gradient(135deg, #ffc107, #fd7e14);">
                        <i class="fas fa-percentage"></i>
                    </div>
                </div>
                <div class="kpi-value" id="completionRate">-%</div>
                <div class="kpi-subtitle">Bookings marked as complete</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Bookings Section -->
            <div class="bookings-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-list-alt"></i>
                        Booking Actions
                    </h2>
                </div>
                
                <div class="filters">
                    <div class="filter-group">
                        <label>Filter by Action:</label>
                        <select class="filter-select" id="actionFilter" onchange="applyFilters()">
                            <option value="">All Actions</option>
                            <option value="accept">Accept</option>
                            <option value="complete">Complete</option>
                            <option value="noaction">No Action</option>
                            <option value="customer-denied">Customer Denied</option>
                            <option value="cancel">Cancel</option>
                            <option value="sub-mechanic-assign">Sub-mechanic Assign</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Filter by Mechanic:</label>
                        <select class="filter-select" id="mechanicFilter" onchange="applyFilters()">
                            <option value="">All Mechanics</option>
                        </select>
                    </div>
                </div>

                <div class="bookings-table" id="bookingsTable">
                    <!-- Table content will be loaded here -->
                </div>
            </div>

            <!-- Performance Section -->
            <div class="performance-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-chart-bar"></i>
                        Mechanic Performance
                    </h2>
                </div>
                <div class="mechanic-performance" id="mechanicPerformance">
                    <!-- Performance content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allBookingsData = [];
        let filteredData = [];
        const API_BASE = 'https://ai.instantmechanic.online/bot';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            
            // Load initial data
            loadData();
        });

        // Load data from API
        async function loadData() {
            const selectedDate = document.getElementById('dateInput').value;
            if (!selectedDate) {
                alert('Please select a date');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${API_BASE}/booking_action?date=${selectedDate}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }

                allBookingsData = await response.json();
                filteredData = [...allBookingsData];
                
                updateKPIs();
                renderBookingsTable();
                renderMechanicPerformance();
                populateFilters();

            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load data. Please try again.');
            }
        }

        // Show loading state
        function showLoading() {
            const bookingsTable = document.getElementById('bookingsTable');
            const mechanicPerformance = document.getElementById('mechanicPerformance');
            
            const loadingHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Loading data...</span>
                </div>
            `;
            
            bookingsTable.innerHTML = loadingHTML;
            mechanicPerformance.innerHTML = loadingHTML;
        }

        // Show error message
        function showError(message) {
            const bookingsTable = document.getElementById('bookingsTable');
            const mechanicPerformance = document.getElementById('mechanicPerformance');
            
            const errorHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
            `;
            
            bookingsTable.innerHTML = errorHTML;
            mechanicPerformance.innerHTML = errorHTML;
        }

        // Update KPI cards
        function updateKPIs() {
            const totalBookings = allBookingsData.length;
            const totalActions = allBookingsData.reduce((sum, booking) => sum + booking.booking_actions.length, 0);
            
            // Get unique mechanics who took actions
            const activeMechanics = new Set();
            allBookingsData.forEach(booking => {
                booking.booking_actions.forEach(action => {
                    activeMechanics.add(action.mechanic_name);
                });
            });

            // Calculate completion rate
            const completedBookings = allBookingsData.filter(booking => 
                booking.booking_actions.some(action => action.action === 'complete')
            ).length;
            const completionRate = totalBookings > 0 ? Math.round((completedBookings / totalBookings) * 100) : 0;

            document.getElementById('totalBookings').textContent = totalBookings;
            document.getElementById('totalActions').textContent = totalActions;
            document.getElementById('activeMechanics').textContent = activeMechanics.size;
            document.getElementById('completionRate').textContent = `${completionRate}%`;
        }

        // Render bookings table
        function renderBookingsTable() {
            const container = document.getElementById('bookingsTable');
            
            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-inbox"></i>
                        <h3>No booking actions found</h3>
                        <p>Try adjusting your filters or select a different date</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Booking ID</th>
                            <th>Car & Problem</th>
                            <th>Customer</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filteredData.forEach(booking => {
                const createdAt = new Date(booking.created_at).toLocaleString();
                
                let actionsHTML = '<div class="actions-list">';
                booking.booking_actions.forEach(action => {
                    const actionTime = new Date(action.action_time).toLocaleString();
                    actionsHTML += `
                        <div class="action-item action-${action.action}">
                            <div class="action-mechanic">${action.mechanic_name}</div>
                            <span class="action-type ${action.action}">${action.action}</span>
                            <div class="action-time">${actionTime}</div>
                            ${action.remarks ? `<div class="action-remarks">${action.remarks}</div>` : ''}
                        </div>
                    `;
                });
                actionsHTML += '</div>';

                tableHTML += `
                    <tr>
                        <td><span class="booking-id">#${booking.booking_id}</span></td>
                        <td>
                            <div class="car-info">${booking.car}</div>
                            <div class="problem-text">${booking.problem}</div>
                        </td>
                        <td><span class="customer-mobile">${booking.customer_mobile}</span></td>
                        <td>${createdAt}</td>
                        <td>${actionsHTML}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Render mechanic performance
        function renderMechanicPerformance() {
            const container = document.getElementById('mechanicPerformance');
            
            // Calculate mechanic statistics
            const mechanicStats = {};
            
            allBookingsData.forEach(booking => {
                booking.booking_actions.forEach(action => {
                    const mechanic = action.mechanic_name;
                    if (!mechanicStats[mechanic]) {
                        mechanicStats[mechanic] = {
                            totalActions: 0,
                            accepts: 0,
                            completes: 0,
                            noActions: 0,
                            cancels: 0,
                            assigns: 0
                        };
                    }
                    
                    mechanicStats[mechanic].totalActions++;
                    
                    switch(action.action) {
                        case 'accept':
                            mechanicStats[mechanic].accepts++;
                            break;
                        case 'complete':
                            mechanicStats[mechanic].completes++;
                            break;
                        case 'noaction':
                            mechanicStats[mechanic].noActions++;
                            break;
                        case 'cancel':
                        case 'customer-denied':
                            mechanicStats[mechanic].cancels++;
                            break;
                        case 'sub-mechanic-assign':
                            mechanicStats[mechanic].assigns++;
                            break;
                    }
                });
            });

            // Sort mechanics by total actions
            const sortedMechanics = Object.entries(mechanicStats)
                .sort(([,a], [,b]) => b.totalActions - a.totalActions);

            if (sortedMechanics.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-user-slash"></i>
                        <h4>No mechanic data</h4>
                        <p>No actions recorded for selected date</p>
                    </div>
                `;
                return;
            }

            let performanceHTML = '<div class="mechanic-list">';
            
            sortedMechanics.forEach(([mechanicName, stats]) => {
                // Calculate performance score
                const score = calculatePerformanceScore(stats);
                const scoreClass = getScoreClass(score);
                
                performanceHTML += `
                    <div class="mechanic-item">
                        <div class="mechanic-name">${mechanicName}</div>
                        <div class="mechanic-stats">
                            <div class="stat-item">
                                <span class="stat-label">Total Actions:</span>
                                <span class="stat-value">${stats.totalActions}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Accepts:</span>
                                <span class="stat-value">${stats.accepts}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Completes:</span>
                                <span class="stat-value">${stats.completes}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">No Actions:</span>
                                <span class="stat-value">${stats.noActions}</span>
                            </div>
                        </div>
                        <div class="performance-score">
                            <div class="score-label">Performance Score</div>
                            <div class="score-value ${scoreClass}">${score}/100</div>
                        </div>
                    </div>
                `;
            });
            
            performanceHTML += '</div>';
            container.innerHTML = performanceHTML;
        }

        // Calculate performance score
        function calculatePerformanceScore(stats) {
            if (stats.totalActions === 0) return 0;
            
            let score = 50; // Base score
            
            // Add points for positive actions
            score += (stats.accepts / stats.totalActions) * 30;
            score += (stats.completes / stats.totalActions) * 20;
            
            // Subtract points for negative actions
            score -= (stats.noActions / stats.totalActions) * 30;
            score -= (stats.cancels / stats.totalActions) * 20;
            
            return Math.max(0, Math.min(100, Math.round(score)));
        }

        // Get score class for styling
        function getScoreClass(score) {
            if (score >= 80) return 'score-excellent';
            if (score >= 65) return 'score-good';
            if (score >= 45) return 'score-average';
            return 'score-poor';
        }

        // Populate filter dropdowns
        function populateFilters() {
            const mechanicFilter = document.getElementById('mechanicFilter');
            
            // Get unique mechanics
            const mechanics = new Set();
            allBookingsData.forEach(booking => {
                booking.booking_actions.forEach(action => {
                    mechanics.add(action.mechanic_name);
                });
            });

            // Clear existing options (except "All Mechanics")
            mechanicFilter.innerHTML = '<option value="">All Mechanics</option>';
            
            // Add mechanic options
            Array.from(mechanics).sort().forEach(mechanic => {
                const option = document.createElement('option');
                option.value = mechanic;
                option.textContent = mechanic;
                mechanicFilter.appendChild(option);
            });
        }

        // Apply filters
        function applyFilters() {
            const actionFilter = document.getElementById('actionFilter').value;
            const mechanicFilter = document.getElementById('mechanicFilter').value;

            filteredData = allBookingsData.filter(booking => {
                // Filter by action type
                if (actionFilter) {
                    const hasAction = booking.booking_actions.some(action => 
                        action.action === actionFilter
                    );
                    if (!hasAction) return false;
                }

                // Filter by mechanic
                if (mechanicFilter) {
                    const hasMechanic = booking.booking_actions.some(action => 
                        action.mechanic_name === mechanicFilter
                    );
                    if (!hasMechanic) return false;
                }

                return true;
            });

            renderBookingsTable();
        }
    </script>

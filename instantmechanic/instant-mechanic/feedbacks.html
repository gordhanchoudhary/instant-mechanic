<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Mechanic - Feedback Reviews</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #2563eb;
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #dc2626;
            background: #fee2e2;
            margin: 2rem;
            border-radius: 8px;
        }

        .table-container {
            overflow-x: auto;
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background-color: #f9fafb;
            font-weight: 600;
            color: #374151;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:hover {
            background-color: #f9fafb;
        }

        .feedback-id {
            font-weight: 600;
            color: #2563eb;
        }

        .booking-id {
            font-weight: 600;
            color: #059669;
        }

        .stars {
            display: inline-flex;
            gap: 1px;
        }

        .star {
            width: 16px;
            height: 16px;
            font-size: 14px;
        }

        .star.filled {
            color: #fbbf24;
        }

        .star.empty {
            color: #d1d5db;
        }

        .rating-text {
            margin-left: 8px;
            font-weight: 500;
            color: #374151;
        }

        .message {
            max-width: 300px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .no-message {
            color: #9ca3af;
            font-style: italic;
        }

        .date {
            color: #6b7280;
            font-size: 14px;
        }

        .view-btn {
            background: #2563eb;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .view-btn:hover {
            background: #1d4ed8;
        }

        .stats-bar {
            background: #f3f4f6;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .stat {
            flex: 1;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2563eb;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            th, td {
                padding: 8px 4px;
                font-size: 14px;
            }

            .message {
                max-width: 200px;
            }

            .stats-bar {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Feedback Reviews</h1>
            <button class="refresh-btn" onclick="fetchFeedbacks()">
                üîÑ Refresh
            </button>
        </div>

        <div id="stats" class="stats-bar" style="display: none;">
            <div class="stat">
                <div id="totalReviews" class="stat-value">0</div>
                <div class="stat-label">Total Reviews</div>
            </div>
            <div class="stat">
                <div id="averageRating" class="stat-value">0.0</div>
                <div class="stat-label">Average Rating</div>
            </div>
            <div class="stat">
                <div id="fiveStarCount" class="stat-value">0</div>
                <div class="stat-label">5-Star Reviews</div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <h3>Loading feedback reviews...</h3>
        </div>

        <div id="error" class="error" style="display: none;">
            <h3>‚ö†Ô∏è Unable to load feedback</h3>
            <p id="errorMessage">Please check your connection and try again.</p>
            <button class="refresh-btn" onclick="fetchFeedbacks()" style="margin-top: 1rem;">
                üîÑ Try Again
            </button>
        </div>

        <div id="tableContainer" class="table-container" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Booking ID</th>
                        <th>Rating</th>
                        <th>Message</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="feedbackTable">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function generateStars(rating) {
            let starsHTML = '<div class="stars">';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    starsHTML += '<span class="star filled">‚≠ê</span>';
                } else {
                    starsHTML += '<span class="star empty">‚òÜ</span>';
                }
            }
            starsHTML += '</div>';
            return starsHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function calculateStats(feedbacks) {
            const totalReviews = feedbacks.length;
            const totalRating = feedbacks.reduce((sum, feedback) => sum + feedback.rating, 0);
            const averageRating = totalReviews > 0 ? (totalRating / totalReviews).toFixed(1) : 0;
            const fiveStarCount = feedbacks.filter(feedback => feedback.rating === 5).length;

            return { totalReviews, averageRating, fiveStarCount };
        }

        function displayStats(stats) {
            document.getElementById('totalReviews').textContent = stats.totalReviews;
            document.getElementById('averageRating').textContent = stats.averageRating;
            document.getElementById('fiveStarCount').textContent = stats.fiveStarCount;
            document.getElementById('stats').style.display = 'flex';
        }

        function renderFeedbackTable(feedbacks) {
            const tableBody = document.getElementById('feedbackTable');
            
            if (feedbacks.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 3rem; color: #9ca3af;">
                            No feedback data available
                        </td>
                    </tr>
                `;
                return;
            }

            let html = '';
            feedbacks.forEach(feedback => {
                html += `
                    <tr>
                        <td class="feedback-id">#${feedback.id}</td>
                        <td class="booking-id">#${feedback.booking}</td>
                        <td>
                            ${generateStars(feedback.rating)}
                            <span class="rating-text">${feedback.rating}/5</span>
                        </td>
                        <td class="message">
                            ${feedback.message ? 
                                '"' + feedback.message + '"' : 
                                '<span class="no-message">No message</span>'
                            }
                        </td>
                        <td class="date">${formatDate(feedback.created_at)}</td>
                        <td>
                            <a href="https://instantmechanic.online/booking.html?id=${feedback.booking}" 
                               target="_blank" 
                               class="view-btn">
                                View Details
                            </a>
                        </td>
                    </tr>
                `;
            });
            
            tableBody.innerHTML = html;
        }

        async function fetchFeedbacks() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const tableContainer = document.getElementById('tableContainer');
            const stats = document.getElementById('stats');

            // Show loading state
            loading.style.display = 'block';
            error.style.display = 'none';
            tableContainer.style.display = 'none';
            stats.style.display = 'none';

            try {
                const response = await fetch('https://ai.instantmechanic.online/bot/api/get_all_feedbacks', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'text/plain'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status && Array.isArray(data.data)) {
                    const feedbackData = data.data;
                    
                    // Sort by creation date (newest first)
                    feedbackData.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    
                    // Calculate and display stats
                    const statsData = calculateStats(feedbackData);
                    displayStats(statsData);
                    
                    // Render table
                    renderFeedbackTable(feedbackData);
                    
                    // Show content
                    loading.style.display = 'none';
                    tableContainer.style.display = 'block';
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (err) {
                console.error('Error fetching feedbacks:', err);
                
                // Show error state
                loading.style.display = 'none';
                error.style.display = 'block';
                document.getElementById('errorMessage').textContent = 
                    `Error: ${err.message}. Please check your connection and try again.`;
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            fetchFeedbacks();
        });
    </script>
</body>
</html>

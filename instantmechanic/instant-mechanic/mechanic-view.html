<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dashboard | Instant Mechanic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1f2937',
            secondary: '#3b82f6',
            success: '#10b981',
            warning: '#f59e0b',
            danger: '#ef4444',
          },
          animation: {
            'slide-up': 'slideUp 0.3s ease-out',
            'fade-in': 'fadeIn 0.4s ease-out',
            'scale-in': 'scaleIn 0.2s ease-out',
          },
          keyframes: {
            slideUp: {
              '0%': { transform: 'translateY(100%)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
          },
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen pb-20">
  <!-- Header -->
  <div class="bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-700 text-white">
    <div class="px-4 py-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-xl font-bold">My Dashboard</h1>
          <p id="mechanicName" class="text-blue-100 text-sm mt-1 animate-fade-in">Loading...</p>
        </div>
        <div class="bg-white bg-opacity-20 backdrop-blur-sm rounded-full p-3 animate-scale-in">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Date Filter -->
  <div class="px-4 py-4 bg-white shadow-sm border-b">
    <div class="flex items-center justify-between gap-3">
      <div class="flex items-center gap-2 flex-1">
        <select id="dateType" class="text-sm border-0 bg-gray-100 rounded-xl px-4 py-2.5 font-medium focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all">
          <option value="single">Single Date</option>
          <option value="range">Date Range</option>
        </select>
        
        <input id="datePicker" type="date" class="text-sm border-0 bg-gray-100 rounded-xl px-4 py-2.5 font-medium focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all" />
        
        <div id="dateRangeContainer" class="hidden items-center gap-2">
          <input id="startDate" type="date" class="text-sm border-0 bg-gray-100 rounded-xl px-3 py-2.5 font-medium focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all" />
          <span class="text-xs text-gray-500 font-medium">to</span>
          <input id="endDate" type="date" class="text-sm border-0 bg-gray-100 rounded-xl px-3 py-2.5 font-medium focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all" />
        </div>
      </div>
    </div>
  </div>

  <!-- Summary Cards -->
  <div class="px-4 py-6">
    <div class="grid grid-cols-2 gap-4 mb-6">
      <div class="bg-white rounded-2xl shadow-lg p-5 border border-gray-100 relative overflow-hidden group hover:shadow-xl transition-all duration-300">
        <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-blue-100 to-blue-50 rounded-full -translate-y-10 translate-x-10 opacity-50"></div>
        <div class="relative">
          <div class="flex items-center justify-between mb-3">
            <div class="bg-blue-100 rounded-full p-2.5">
              <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
              </svg>
            </div>
          </div>
          <p class="text-xs text-gray-500 uppercase tracking-wider font-semibold mb-1">Total Calls</p>
          <p id="totalCalls" class="text-2xl font-bold text-gray-900">0</p>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-5 border border-gray-100 relative overflow-hidden group hover:shadow-xl transition-all duration-300">
        <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-green-100 to-green-50 rounded-full -translate-y-10 translate-x-10 opacity-50"></div>
        <div class="relative">
          <div class="flex items-center justify-between mb-3">
            <div class="bg-green-100 rounded-full p-2.5">
              <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
              </svg>
            </div>
          </div>
          <p class="text-xs text-gray-500 uppercase tracking-wider font-semibold mb-1">My Earnings</p>
          <p id="totalEarnings" class="text-2xl font-bold text-green-600">₹0</p>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-5 border border-gray-100 relative overflow-hidden group hover:shadow-xl transition-all duration-300">
        <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-red-100 to-red-50 rounded-full -translate-y-10 translate-x-10 opacity-50"></div>
        <div class="relative">
          <div class="flex items-center justify-between mb-3">
            <div class="bg-red-100 rounded-full p-2.5">
              <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </div>
          </div>
          <p class="text-xs text-gray-500 uppercase tracking-wider font-semibold mb-1">Cancelled</p>
          <p id="totalCancelled" class="text-2xl font-bold text-red-500">0</p>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-5 border border-gray-100 relative overflow-hidden group hover:shadow-xl transition-all duration-300">
        <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-purple-100 to-purple-50 rounded-full -translate-y-10 translate-x-10 opacity-50"></div>
        <div class="relative">
          <div class="flex items-center justify-between mb-3">
            <div class="bg-purple-100 rounded-full p-2.5">
              <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.031 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
              </svg>
            </div>
          </div>
          <p class="text-xs text-gray-500 uppercase tracking-wider font-semibold mb-1">Insurance</p>
          <p id="totalInsurance" class="text-2xl font-bold text-purple-600">0</p>
        </div>
      </div>
    </div>

    <!-- Today's Balance Card -->
    <div id="balanceCard" class="bg-gradient-to-br from-green-500 via-green-600 to-green-700 rounded-2xl shadow-lg p-6 mb-6 text-white relative overflow-hidden">
      <div class="absolute top-0 right-0 w-32 h-32 bg-white bg-opacity-10 rounded-full -translate-y-16 translate-x-16"></div>
      <div class="absolute bottom-0 left-0 w-24 h-24 bg-white bg-opacity-5 rounded-full translate-y-12 -translate-x-12"></div>
      <div class="relative flex items-center justify-between">
        <div>
          <p id="balanceLabel" class="text-green-100 text-sm font-medium mb-2">Company Owes You</p>
          <p id="todayBalance" class="text-3xl font-bold">₹0</p>
        </div>
        <div class="bg-white bg-opacity-20 backdrop-blur-sm rounded-full p-3">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Sections -->
  <div id="bookingsSection" class="px-4 pb-4">
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
      <div class="px-6 py-4 bg-gradient-to-r from-gray-50 to-gray-100 border-b border-gray-200">
        <h2 class="font-bold text-gray-900 text-lg">Today's Calls</h2>
        <p class="text-sm text-gray-600 mt-1">Your completed jobs and earnings</p>
      </div>
      <div id="callsList" class="divide-y divide-gray-100">
        <!-- Calls will be populated here -->
      </div>
    </div>
  </div>

  <div id="payoutsSection" class="px-4 pb-4 hidden">
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
      <div class="px-6 py-4 bg-gradient-to-r from-gray-50 to-gray-100 border-b border-gray-200">
        <h2 class="font-bold text-gray-900 text-lg">Payment History</h2>
        <p class="text-sm text-gray-600 mt-1">Your transaction records</p>
      </div>
      <div id="payoutHistory" class="divide-y divide-gray-100">
        <!-- Payout history will be populated here -->
      </div>
    </div>
  </div>

  <!-- Sticky Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg px-4 py-3 animate-slide-up">
    <div class="flex space-x-3">
      <button id="bookingsBtn" class="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-4 rounded-xl font-semibold shadow-lg flex items-center justify-center space-x-2 transition-all duration-200 active:scale-95">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
        </svg>
        <span>View Bookings</span>
      </button>
      <button id="payoutsBtn" class="flex-1 bg-gray-100 text-gray-700 py-3 px-4 rounded-xl font-semibold flex items-center justify-center space-x-2 transition-all duration-200 active:scale-95 hover:bg-gray-200">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span>View Payouts</span>
      </button>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden backdrop-blur-sm">
    <div class="bg-white rounded-2xl p-6 shadow-xl">
      <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto"></div>
      <p class="text-sm text-gray-600 mt-3 text-center font-medium">Loading...</p>
    </div>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const mechanicName = urlParams.get('mechanic') || urlParams.get('mechanic_name');
    
    if (!mechanicName) {
      alert('Mechanic parameter is required in URL');
      throw new Error('No mechanic specified');
    }

    // DOM elements
    const dateType = document.getElementById('dateType');
    const datePicker = document.getElementById('datePicker');
    const dateRangeContainer = document.getElementById('dateRangeContainer');
    const startDate = document.getElementById('startDate');
    const endDate = document.getElementById('endDate');
    const mechanicNameEl = document.getElementById('mechanicName');
    const loadingSpinner = document.getElementById('loadingSpinner');

    // Navigation elements
    const bookingsBtn = document.getElementById('bookingsBtn');
    const payoutsBtn = document.getElementById('payoutsBtn');
    const bookingsSection = document.getElementById('bookingsSection');
    const payoutsSection = document.getElementById('payoutsSection');

    // Statistics elements
    const totalCalls = document.getElementById('totalCalls');
    const totalEarnings = document.getElementById('totalEarnings');
    const totalCancelled = document.getElementById('totalCancelled');
    const totalInsurance = document.getElementById('totalInsurance');
    const todayBalance = document.getElementById('todayBalance');
    const balanceLabel = document.getElementById('balanceLabel');
    const balanceCard = document.getElementById('balanceCard');
    const callsList = document.getElementById('callsList');
    const payoutHistory = document.getElementById('payoutHistory');

    // Set mechanic name
    mechanicNameEl.textContent = mechanicName;

    // Navigation logic
    bookingsBtn.addEventListener('click', () => {
      bookingsSection.classList.remove('hidden');
      payoutsSection.classList.add('hidden');
      bookingsBtn.className = 'flex-1 bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-4 rounded-xl font-semibold shadow-lg flex items-center justify-center space-x-2 transition-all duration-200 active:scale-95';
      payoutsBtn.className = 'flex-1 bg-gray-100 text-gray-700 py-3 px-4 rounded-xl font-semibold flex items-center justify-center space-x-2 transition-all duration-200 active:scale-95 hover:bg-gray-200';
    });

    payoutsBtn.addEventListener('click', () => {
      bookingsSection.classList.add('hidden');
      payoutsSection.classList.remove('hidden');
      payoutsBtn.className = 'flex-1 bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-4 rounded-xl font-semibold shadow-lg flex items-center justify-center space-x-2 transition-all duration-200 active:scale-95';
      bookingsBtn.className = 'flex-1 bg-gray-100 text-gray-700 py-3 px-4 rounded-xl font-semibold flex items-center justify-center space-x-2 transition-all duration-200 active:scale-95 hover:bg-gray-200';
    });

    // Utility functions
    const formatCurrency = (amount) => '₹' + (parseInt(amount) || 0).toLocaleString();
    
    const formatDateTime = (dateTimeString) => {
      const date = new Date(dateTimeString);
      if (dateType.value === "range") {
        return date.toLocaleString('en-IN', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          hour12: true
        });
      } else {
        return date.toLocaleTimeString('en-IN', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: true
        });
      }
    };

    const formatDate = (dateString) => {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-IN', {
        day: '2-digit',
        month: 'short',
        year: 'numeric'
      });
    };

    const showLoading = () => loadingSpinner.classList.remove('hidden');
    const hideLoading = () => loadingSpinner.classList.add('hidden');

    // Toggle date type
    dateType.addEventListener('change', () => {
      if (dateType.value === 'range') {
        datePicker.classList.add('hidden');
        dateRangeContainer.classList.remove('hidden');
        dateRangeContainer.classList.add('flex');
        if (!startDate.value || !endDate.value) {
          const today = new Date().toISOString().split('T')[0];
          startDate.value = today;
          endDate.value = today;
        }
      } else {
        datePicker.classList.remove('hidden');
        dateRangeContainer.classList.add('hidden');
        dateRangeContainer.classList.remove('flex');
      }
      fetchData();
    });

    // Date change handlers
    datePicker.addEventListener('change', fetchData);
    startDate.addEventListener('change', fetchData);
    endDate.addEventListener('change', fetchData);

    // Fetch and display data
    async function fetchData() {
      showLoading();
      
      try {
        // Get date parameters
        let dateParams = '';
        if (dateType.value === 'range') {
          const start = startDate.value;
          const end = endDate.value;
          if (start && end) {
            dateParams = `start_date=${start}&end_date=${end}`;
          } else {
            hideLoading();
            return;
          }
        } else {
          const singleDate = datePicker.value;
          if (singleDate) {
            dateParams = `date=${singleDate}`;
          } else {
            hideLoading();
            return;
          }
        }

        // Fetch booking data
        const bookingUrl = `https://ai.instantmechanic.online/bot/api/booking/by-date/?${dateParams}&mechanic=${encodeURIComponent(mechanicName)}`;
        const bookingRes = await fetch(bookingUrl);
        const bookingData = await bookingRes.json();

        // Fetch payout data
        const payoutUrl = `https://ai.instantmechanic.online/bot/api/mechanic_payment_overview?mechanic_name=${encodeURIComponent(mechanicName)}`;
        const payoutRes = await fetch(payoutUrl);
        const payoutData = await payoutRes.json();

        // Process and display data
        processBookingData(bookingData);
        processPayoutData(payoutData);

      } catch (error) {
        console.error('Error fetching data:', error);
        alert('Error loading data. Please try again.');
      } finally {
        hideLoading();
      }
    }

    function processBookingData(data) {
      // Reset counters
      let callCount = 0;
      let earnings = 0;
      let cancelledCount = 0;
      let insuranceCount = 0;
      let balanceToday = 0;

      // Sort data by creation time (newest first)
      const sortedData = [...data].sort((a, b) => {
        return new Date(b.created_at) - new Date(a.created_at);
      });

      // Clear calls list
      callsList.innerHTML = '';

      if (sortedData.length === 0) {
        callsList.innerHTML = `
          <div class="p-12 text-center">
            <div class="bg-gray-100 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
              <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
            </div>
            <p class="text-gray-500 font-medium">No calls found for selected date(s)</p>
            <p class="text-sm text-gray-400 mt-1">Your completed jobs will appear here</p>
          </div>
        `;
      }

      sortedData.forEach(item => {
        callCount++;
        
        // Calculate mechanic earning: all non cancelled call's - pending_payment_amount + mechanic_extra_payment
        let mechanicEarning = 0;
        if (!item.is_cancelled) {
          const pendingPayment = parseInt(item.pending_payment_amount) || 0;
          const mechanicExtra = parseInt(item.mechanic_extra_payment) || 0;
          mechanicEarning = pendingPayment + mechanicExtra;
        }
        
        earnings += mechanicEarning;

        if (item.is_cancelled) {
          cancelledCount++;
        }

        if (item.is_gomechanic_call) {
          insuranceCount++;
        }

        // Create call card
        const callCard = createCallCard(item, mechanicEarning);
        callsList.appendChild(callCard);
      });

      // Update statistics
      totalCalls.textContent = callCount;
      totalEarnings.textContent = formatCurrency(earnings);
      totalCancelled.textContent = cancelledCount;
      totalInsurance.textContent = insuranceCount;
      
      // For now, set today's balance to total earnings (can be refined based on more specific logic)
      todayBalance.textContent = formatCurrency(earnings);
      if (earnings >= 0) {
        balanceCard.className = 'bg-gradient-to-br from-green-500 via-green-600 to-green-700 rounded-2xl shadow-lg p-6 mb-6 text-white relative overflow-hidden';
        balanceLabel.textContent = 'Your Earnings';
      } else {
        balanceCard.className = 'bg-gradient-to-br from-red-500 via-red-600 to-red-700 rounded-2xl shadow-lg p-6 mb-6 text-white relative overflow-hidden';
        balanceLabel.textContent = 'You Owe Company';
      }
    }

    // Function to extract and format price information
    function formatPriceDisplay(priceString) {
      // Extract the main price number (first number in the string)
      const mainPriceMatch = priceString.match(/^(\d+)/);
      const mainPrice = mainPriceMatch ? mainPriceMatch[1] : priceString;
      
      // Check if there's detailed breakdown in parentheses
      const hasBreakdown = priceString.includes('(') && priceString.includes(')');
      
      if (hasBreakdown) {
        return {
          mainPrice: `₹${mainPrice}`,
          fullPrice: priceString,
          hasDetails: true
        };
      } else {
        return {
          mainPrice: priceString.startsWith('₹') ? priceString : `₹${priceString}`,
          fullPrice: priceString,
          hasDetails: false
        };
      }
    }

    function createCallCard(item, mechanicEarning) {
      const div = document.createElement('div');
      div.className = 'p-6 hover:bg-gray-50 transition-all duration-200 group cursor-pointer';
      
      // Status badges
      let badges = '';
      if (item.is_cancelled) {
        badges += '<span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-semibold bg-red-100 text-red-800 border border-red-200">Cancelled</span>';
      }
      if (item.is_gomechanic_call) {
        badges += '<span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-semibold bg-purple-100 text-purple-800 border border-purple-200 ml-2">Insurance</span>';
      }
      
      // Format price display
      const priceInfo = formatPriceDisplay(item.price);
      const priceId = `price-${Date.now()}-${Math.random()}`;
      
      div.innerHTML = `
        <div class="flex items-start space-x-4">
          <div class="relative flex-shrink-0">
            <img src="${item.car_image}" alt="Car" class="w-16 h-16 object-cover rounded-xl shadow-md border-2 border-gray-100 group-hover:shadow-lg transition-shadow" />
            <div class="absolute -bottom-1 -right-1 bg-blue-500 rounded-full p-1 shadow-md">
              <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </div>
          </div>
          <div class="flex-1 min-w-0">
            <div class="flex items-start justify-between mb-3">
              <div class="flex-1 min-w-0 pr-3">
                <h3 class="font-bold text-gray-900 text-lg group-hover:text-blue-600 transition-colors truncate">${item.car}</h3>
                <p class="text-gray-600 text-sm mt-1 leading-relaxed line-clamp-2">${item.problem}</p>
              </div>
              <div class="text-right flex-shrink-0">
                <div class="relative">
                  <div class="flex items-center space-x-1">
                    <p class="font-bold text-gray-900 text-lg whitespace-nowrap">${priceInfo.mainPrice}</p>
                    ${priceInfo.hasDetails ? `
                      <button class="text-gray-400 hover:text-gray-600 transition-colors p-1" onclick="togglePriceDetails('${priceId}')">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                      </button>
                    ` : ''}
                  </div>
                  ${priceInfo.hasDetails ? `
                    <div id="${priceId}" class="hidden absolute top-full right-0 mt-2 bg-white border border-gray-200 rounded-lg shadow-lg p-3 z-10 min-w-64">
                      <p class="text-xs text-gray-600 font-medium mb-2">Price Breakdown:</p>
                      <p class="text-xs text-gray-800 leading-relaxed">${priceInfo.fullPrice}</p>
                    </div>
                  ` : ''}
                </div>
                <div class="text-sm text-green-600 font-semibold bg-green-50 px-2 py-1 rounded-lg mt-2 whitespace-nowrap">
                  My Earning: ${formatCurrency(mechanicEarning)}
                </div>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-2 flex-wrap">
                <div class="bg-gray-100 rounded-lg px-3 py-1 mb-1">
                  <span class="text-xs text-gray-600 font-medium">${formatDateTime(item.created_at)}</span>
                </div>
                ${badges ? `<div class="flex flex-wrap gap-1 mb-1">${badges}</div>` : ''}
              </div>
            </div>
          </div>
        </div>
      `;
      
      return div;
    }

    function processPayoutData(data) {
      // Filter only non-deleted payouts and sort by date (newest first)
      const validPayouts = data.daily_payouts
        .filter(payout => !payout.is_deleted)
        .sort((a, b) => new Date(b.payout_date) - new Date(a.payout_date));

      // Clear payout history
      payoutHistory.innerHTML = '';

      if (validPayouts.length === 0) {
        payoutHistory.innerHTML = `
          <div class="p-12 text-center">
            <div class="bg-gray-100 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
              <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
              </svg>
            </div>
            <p class="text-gray-500 font-medium">No payment history available</p>
            <p class="text-sm text-gray-400 mt-1">Your transaction records will appear here</p>
          </div>
        `;
        return;
      }

      validPayouts.slice(0, 15).forEach(payout => { // Show only last 15 entries
        const payoutCard = createPayoutCard(payout);
        payoutHistory.appendChild(payoutCard);
      });
    }

    function createPayoutCard(payout) {
      const div = document.createElement('div');
      div.className = 'p-6 hover:bg-gray-50 transition-all duration-200 group';
      
      const isPositive = payout.pending_amount >= 0;
      const amountColor = isPositive ? 'text-green-600' : 'text-red-600';
      const bgColor = isPositive ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200';
      const iconBgColor = isPositive ? 'bg-green-100' : 'bg-red-100';
      const iconColor = isPositive ? 'text-green-600' : 'text-red-600';
      
      div.innerHTML = `
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4 flex-1">
            <div class="${iconBgColor} rounded-full p-3">
              <svg class="w-5 h-5 ${iconColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
            </div>
            <div class="flex-1 min-w-0">
              <div class="flex items-center justify-between mb-2">
                <h3 class="font-bold text-gray-900 text-lg">${formatDate(payout.payout_date)}</h3>
                <div class="${bgColor} border rounded-xl px-4 py-2">
                  <span class="font-bold ${amountColor} text-lg">${formatCurrency(Math.abs(payout.pending_amount))}</span>
                </div>
              </div>
              <div class="flex items-center justify-between">
                <p class="text-sm text-gray-600 bg-gray-100 px-3 py-1 rounded-lg">${payout.total_calls} calls</p>
                ${isPositive ? 
                  '<span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full font-semibold">Credit</span>' : 
                  '<span class="text-xs bg-red-100 text-red-800 px-2 py-1 rounded-full font-semibold">Debit</span>'
                }
              </div>
              <p class="text-xs text-gray-500 mt-2 leading-relaxed">${payout.remarks}</p>
            </div>
          </div>
        </div>
      `;
      
      return div;
    }

    // Initialize
    const today = new Date().toISOString().split('T')[0];
    datePicker.value = today;
    startDate.value = today;
    endDate.value = today;

    // Global function to toggle price details
    window.togglePriceDetails = function(priceId) {
      const element = document.getElementById(priceId);
      if (element) {
        // Hide all other price details first
        document.querySelectorAll('[id^="price-"]').forEach(el => {
          if (el.id !== priceId) {
            el.classList.add('hidden');
          }
        });
        
        // Toggle current element
        element.classList.toggle('hidden');
      }
    };

    // Close price details when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.closest('[id^="price-"]') && !event.target.closest('button[onclick^="togglePriceDetails"]')) {
        document.querySelectorAll('[id^="price-"]').forEach(el => {
          el.classList.add('hidden');
        });
      }
    });

    // Initial data load
    fetchData();
  </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.png">
    <title>Car AI Login - Instant Mechanic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 360px;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-container img {
            max-width: 180px;
            margin-bottom: 25px;
        }

        .login-container h2 {
            font-size: 22px;
            margin-bottom: 25px;
            color: #333;
        }

        input[type="tel"] {
            width: 90%;
            padding: 14px 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="tel"]:focus {
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ffba05, #f5da96);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #ffba05, #f5da96);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">

        <!-- WhatsApp-style preview card -->
<div style="display: flex; align-items: center; background: #f1f1f1; border-radius: 12px; padding: 15px; margin-bottom: 25px; box-shadow: inset 0 0 5px rgba(0,0,0,0.05);">
    <div style="background: #e0e0e0; border-radius: 12px; padding: 10px; margin-right: 15px;">
        <svg width="24" height="24" fill="gray" viewBox="0 0 24 24">
            <path d="M3.9,12c0-2.7,2.2-4.9,4.9-4.9h3V5H8.8C5.3,5,2.5,7.8,2.5,11.3S5.3,17.6,8.8,17.6h3v-2.1h-3C6.1,15.5,3.9,13.3,3.9,12z M8.8,13.6h6.3c1.2,0,2.1-0.9,2.1-2.1s-0.9-2.1-2.1-2.1H8.8c-1.2,0-2.1,0.9-2.1,2.1S7.6,13.6,8.8,13.6z M15.3,5h-3v2.1h3c2.7,0,4.9,2.2,4.9,4.9s-2.2,4.9-4.9,4.9h-3v2.1h3c3.6,0,6.4-2.8,6.4-6.4S18.9,5,15.3,5z"/>
        </svg>
    </div>
    <div style="font-size: 14px;">
        <strong>Car AI Login - Instant Mechanic</strong><br>
        <a href="https://instantmechanic.online/ai-login.html" style="color: gray; text-decoration: none; font-size: 13px;">
            instantmechanic.online/ai-login.html
        </a>
    </div>
</div>

        <img src="https://instantmechanic.online/assets/img/logo.svg" alt="Instant Mechanic Logo">
        <h2>Welcome to Car AI Assistance</h2>
        <input type="tel" id="mobile" placeholder="Enter your mobile number" maxlength="10" pattern="[0-9]{10}">
        <button onclick="login()">Login</button>
    </div>

    <script>
        // Auto redirect if mobile already stored
        if (localStorage.getItem('mobile')) {
            window.location.href = 'https://instantmechanic.online/carAI.html';
        }

        function login() {
            const mobile = document.getElementById('mobile').value.trim();
            if (mobile.length === 10 && /^[0-9]+$/.test(mobile)) {
                localStorage.setItem('mobile', mobile);
                window.location.href = 'https://instantmechanic.online/carAI.html';
            } else {
                alert('Please enter a valid 10-digit mobile number.');
            }
        }
    </script>

</body>

</html>

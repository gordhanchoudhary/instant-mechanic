<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Welcome to Indiaâ€™s First Car AI Assistant ðŸš—"/>  
<meta property="og:description" content="Instant Mechanic."/> 
    <meta property="og:image" content="assets/img/favicon.png">
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="400" />
<meta property="og:image:height" content="400" />
    <link rel="icon" href="assets/img/favicon.png">
    <title>Welcome to Instant Mechanic Car AI Assistance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 360px;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-container img {
            max-width: 180px;
            margin-bottom: 25px;
        }

        .login-container h2 {
            font-size: 22px;
            margin-bottom: 25px;
            color: #333;
        }

        input[type="tel"] {
            width: 90%;
            padding: 14px 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="tel"]:focus {
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ffba05, #f5da96);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #ffba05, #f5da96);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">



        <img src="https://instantmechanic.online/assets/img/logo.svg" alt="Instant Mechanic Logo">
        <h2>Welcome to Car AI Assistance</h2>
        <input type="tel" id="mobile" placeholder="Enter your mobile number" maxlength="10" pattern="[0-9]{10}">
        <button onclick="login()">Login</button>
    </div>

    <script>
        // Auto redirect if mobile already stored
        if (localStorage.getItem('mobile')) {
            window.location.href = 'https://instantmechanic.online/carAI.html';
        }

        function login() {
            const mobile = document.getElementById('mobile').value.trim();
            if (mobile.length === 10 && /^[0-9]+$/.test(mobile)) {
                localStorage.setItem('mobile', mobile);
                window.location.href = 'https://instantmechanic.online/carAI.html';
            } else {
                alert('Please enter a valid 10-digit mobile number.');
            }
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Images Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background: #f4f6fb;
    }

    h1 {
      margin-bottom: 16px;
      color: #111827;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #e5e7eb;
    }

    .info {
      padding: 12px 14px;
    }

    .booking {
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 6px;
    }

    .mechanic span {
      color: #2563eb;
      font-weight: 600;
    }

    .no-mechanic {
      color: #9ca3af;
      font-style: italic;
    }
  </style>
</head>
<body>

data.forEach(item => {
  grid.innerHTML += `
    <div class="card">

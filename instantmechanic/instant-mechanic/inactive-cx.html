<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Contact History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #fff;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .buttons a {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      background: #e8f5e9;
      padding: 10px 15px;
      border-radius: 12px;
      color: #333;
      font-size: 14px;
      border: 1px solid #ccc;
      transition: background 0.2s ease;
    }

    .buttons a:hover {
      background: #d0f0d4;
    }

    .buttons img {
      width: 20px;
      height: 20px;
    }

    .chat-container {
      max-height: 500px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
    }

    .chat-bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      margin-bottom: 10px;
      font-size: 14px;
      position: relative;
      line-height: 1.4;
    }

    .from-customer {
      background-color: #ffffff;
      align-self: flex-start;
      margin-right: auto;
      border: 1px solid #ccc;
    }

    .from-agent {
      background-color: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }

    .event-entry {
      background: #eee;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 13px;
      margin: 8px auto;
      max-width: 85%;
      color: #333;
      display: inline-block;
    }

    .chat-time {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
      text-align: right;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 16px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<!-- Buttons -->
<div class="buttons" id="actionButtons"></div>

<!-- Chat -->
<h2 id="chatandcall">Chat & Call History</h2>
<div class="chat-container chat-wrapper" id="chatBox">Loading...</div>

<script>


  const mobile = new URLSearchParams(window.location.search).get("mobile");
  const agentName = new URLSearchParams(window.location.search).get("agent");

  document.getElementById("chatandcall").innerText = "Chat & Call History of +" + mobile ;


  const whatsappText = `Hello sir\n${agentName} this side from Instant Mechanic.\nAre you facing any issue with your booking?`;
  const encodedText = encodeURIComponent(whatsappText);

  async function postCustomerRecall(type) {
    try {
      await fetch("https://ai.instantmechanic.online/bot/api/customer-recall/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          mobile: mobile.replace(/^91/, ''), // mobile like "997787883"
          is_deleted: false,
          action_type: type,
          agent_name: agentName
        })
      });
      loadData(); // Refresh chat after POST
    } catch (err) {
      console.error("Recall POST failed:", err);
    }
  }

  // Button click handlers
  function handleWhatsappClick() {
    postCustomerRecall("whatsapp");
    window.open(`https://wa.me/${mobile}?text=${encodedText}`, "_blank");
  }

  function handleCallClick() {
    postCustomerRecall("call");
    window.location.href = `tel:${mobile}`;
  }

  // Buttons
  const buttonsHTML = `
    <a href="javascript:void(0)" onclick="handleWhatsappClick()">
      <img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png" alt="WhatsApp Icon"> WhatsApp
    </a>
    <a href="javascript:void(0)" onclick="handleCallClick()">
      <img src="https://cdn-icons-png.flaticon.com/512/126/126509.png" alt="Call Icon"> Call Now
    </a>
  `;
  document.getElementById("actionButtons").innerHTML = buttonsHTML;

  // Load chat + customer recall
  async function loadData() {
    try {
      const chatRes = await fetch(`https://ai.instantmechanic.online/bot/customer_chats/?mobile=${mobile}`);
      const recallRes = await fetch(`https://ai.instantmechanic.online/bot/api/customer-recall/?mobile=${mobile.replace(/^91/, '')}`);

      const chatData = await chatRes.json();
      const recallData = await recallRes.json();

      const messages = chatData?.data?.[0]?.chats || [];
      const events = chatData?.data?.[0]?.events || [];

      recallData.forEach(r => {
        events.push({
          action_type: r.action_type,
          timestamp: r.created_at
        });
      });

      const combined = [];

      messages.forEach(m => {
        combined.push({
          type: "chat",
          isCustomer: m.is_from_customer,
          message: m.message,
          timestamp: new Date(m.timestamp)
        });
      });

      events.forEach(e => {
        combined.push({
          type: "event",
          action_type: e.action_type,
          timestamp: new Date(e.timestamp)
        });
      });

      combined.sort((a, b) => a.timestamp - b.timestamp);

      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = '';

      combined.forEach(item => {
        if (item.type === "chat") {
          const bubble = document.createElement('div');
          bubble.classList.add('chat-bubble', item.isCustomer ? 'from-customer' : 'from-agent');
          bubble.innerHTML = `
            ${item.message.replace(/\n/g, "<br>")}
            <div class="chat-time">${item.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
          `;
          chatBox.appendChild(bubble);
        } else if (item.type === "event") {
          const div = document.createElement('div');
          const time = item.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          let icon = item.action_type === 'call' ? 'ðŸ“ž' : 'ðŸ’¬';
          let text = `${agentName} ${item.action_type === 'call' ? 'called' : 'sent WhatsApp'} at ${time}`;
          div.className = 'event-entry';
          div.textContent = `${icon} ${text}`;
          chatBox.appendChild(div);
        }
      });

    } catch (error) {
      document.getElementById("chatBox").innerHTML = "Failed to load history.";
      console.error(error);
    }
  }

  loadData();
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inactive Customer Dashboard - Instant Mechanic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1e293b;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .btn-primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
        }
        .btn-success { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); 
            color: white; 
        }
        .btn-warning { 
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); 
            color: white; 
        }
        .btn-secondary { 
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); 
            color: #374151; 
        }
        
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-group label {
            font-weight: 700;
            color: #374151;
            font-size: 14px;
        }
        
        .filter-input {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            min-width: 200px;
            flex: 1;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #6b7280;
            font-weight: 600;
            font-size: 14px;
        }
        
        .customers-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .table-header {
            padding: 25px 30px;
            border-bottom: 2px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(248, 250, 252, 0.5);
        }
        
        .table-title {
            font-size: 24px;
            font-weight: 800;
            color: #1e293b;
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid #f1f5f9;
        }
        
        th {
            background: rgba(248, 250, 252, 0.8);
            font-weight: 700;
            color: #374151;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        tr:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }
        
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .badge-success { 
            background: linear-gradient(135deg, #d1fae5, #a7f3d0); 
            color: #166534; 
        }
        .badge-warning { 
            background: linear-gradient(135deg, #fef3c7, #fed7aa); 
            color: #92400e; 
        }
        .badge-danger { 
            background: linear-gradient(135deg, #fee2e2, #fecaca); 
            color: #991b1b; 
        }
        .badge-secondary { 
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0); 
            color: #475569; 
        }
        
        .response-time {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #6b7280;
            font-size: 18px;
        }
        
        .mobile-number {
            font-family: 'SF Mono', Monaco, monospace;
            font-weight: 700;
            color: #4f46e5;
        }
        
        .agent-name {
            font-weight: 700;
            color: #7c3aed;
            font-size: 15px;
        }
        
        .chat-count {
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            color: #1e40af;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 700;
        }
        
        .no-data {
            text-align: center;
            padding: 80px 20px;
            color: #6b7280;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Inactive Customer Dashboard</h1>
            <div class="header-actions">
                <button class="btn btn-success" onclick="fetchData()">
                    🔄 Refresh Data
                </button>
                <button class="btn btn-primary" onclick="exportCSV()">
                    📊 Export CSV
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filters-row">
                <div class="filter-group">
                    <label>Date</label>
                    <input type="date" id="dateFilter" class="filter-input" value="2025-08-20">
                </div>
                <div class="filter-group">
                    <label>Agent</label>
                    <select id="agentFilter" class="filter-input">
                        <option value="">All Agents</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Location Status</label>
                    <select id="locationFilter" class="filter-input">
                        <option value="">All</option>
                        <option value="has">Has Location</option>
                        <option value="no">No Location</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>User Type</label>
                    <select id="carUserFilter" class="filter-input">
                        <option value="">All Users</option>
                        <option value="car">Car Users</option>
                        <option value="not_car">Non-Car Users</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Contact Action</label>
                    <select id="contactFilter" class="filter-input">
                        <option value="">All</option>
                        <option value="has">Has Contact</option>
                        <option value="no">No Contact</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Response Time</label>
                    <select id="responseFilter" class="filter-input">
                        <option value="">All</option>
                        <option value="good">≤30s (Good)</option>
                        <option value="average">30s-2min (Average)</option>
                        <option value="poor">>2min (Poor)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats" id="statsCards">
            <div class="stat-card">
                <div class="stat-number" style="color: #3b82f6;" id="totalCustomers">-</div>
                <div class="stat-label">Total Inactive Customers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: #10b981;" id="withLocation">-</div>
                <div class="stat-label">With Location</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: #f59e0b;" id="contacted">-</div>
                <div class="stat-label">Contacted</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: #ef4444;" id="notContacted">-</div>
                <div class="stat-label">Not Contacted</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: #8b5cf6;" id="nonCarUsers">-</div>
                <div class="stat-label">Non-Car Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: #06b6d4;" id="avgResponseTime">-</div>
                <div class="stat-label">Avg Response Time</div>
            </div>
        </div>

        <!-- Customers Table -->
        <div class="customers-table">
            <div class="table-header">
                <h3 class="table-title">Inactive Customers</h3>
                <div>Total: <span id="filteredCount">0</span> customers</div>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Customer Info</th>
                            <th>Agent</th>
                            <th>Location</th>
                            <th>User Type</th>
                            <th>Contact Actions</th>
                            <th>Response Time</th>
                            <th>Remarks</th>
                            <th>Chat Count</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody">
                        <tr>
                            <td colspan="10" class="loading">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allCustomers = [];
        let filteredCustomers = [];

        // Global function - Open chat in new window
        function viewChat(mobile, agent) {
            const agentParam = agent ? encodeURIComponent(agent) : '';
            const url = `https://instantmechanic.online/inactive-cx.html?mobile=${mobile}&agent=${agentParam}`;
            window.open(url, '_blank');
        }

        // Fetch data from API
        async function fetchData() {
            try {
                // Show loading state
                document.getElementById('customersTableBody').innerHTML = 
                    '<tr><td colspan="10" class="loading">🔄 Loading data...</td></tr>';
                
                const dateValue = document.getElementById('dateFilter').value;
                const apiUrl = `https://ai.instantmechanic.online/bot/api/inactive-cx-track?date=${dateValue}`;
                
                console.log('Fetching data for date:', dateValue);
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allCustomers = await response.json();
                console.log('Fetched customers:', allCustomers.length);
                
                updateAgentFilter();
                applyFilters();
                updateStats();
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('customersTableBody').innerHTML = 
                    `<tr><td colspan="10" style="text-align: center; padding: 40px; color: #ef4444;">
                        ⚠️ Error loading data: ${error.message}
                        <br><small>Please check the date and try again</small>
                    </td></tr>`;
                
                // Reset stats to show error state
                document.getElementById('totalCustomers').textContent = '-';
                document.getElementById('withLocation').textContent = '-';
                document.getElementById('contacted').textContent = '-';
                document.getElementById('notContacted').textContent = '-';
                document.getElementById('nonCarUsers').textContent = '-';
                document.getElementById('avgResponseTime').textContent = '-';
                document.getElementById('filteredCount').textContent = '0';
            }
        }

        // Update agent filter options
        function updateAgentFilter() {
            const agentFilter = document.getElementById('agentFilter');
            const agents = [...new Set(allCustomers.map(c => c.support_agent).filter(a => a))];
            
            agentFilter.innerHTML = '<option value="">All Agents</option>';
            agents.forEach(agent => {
                agentFilter.innerHTML += `<option value="${agent}">${agent}</option>`;
            });
        }

        // Calculate response time between agent notify and first contact
        function getResponseTime(recalls) {
            const agentNotify = recalls.find(r => r.action_type === 'agent notify');
            const contact = recalls.find(r => r.action_type === 'whatsapp' || r.action_type === 'call');
            
            if (!agentNotify || !contact) return null;
            
            const notifyTime = new Date(agentNotify.created_at);
            const contactTime = new Date(contact.created_at);
            
            return Math.floor((contactTime - notifyTime) / 1000); // seconds
        }

        // Format response time
        function formatResponseTime(seconds) {
            if (seconds === null) return 'N/A';
            
            if (seconds < 60) {
                return `${seconds}s`;
            } else {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}m ${remainingSeconds}s`;
            }
        }

        // Get response time badge class
        function getResponseTimeBadge(seconds) {
            if (seconds === null) return 'badge-secondary';
            if (seconds <= 30) return 'badge-success';
            if (seconds <= 120) return 'badge-warning';
            return 'badge-danger';
        }

        // Apply filters
        function applyFilters() {
            const dateFilter = document.getElementById('dateFilter').value;
            const agentFilter = document.getElementById('agentFilter').value;
            const locationFilter = document.getElementById('locationFilter').value;
            const carUserFilter = document.getElementById('carUserFilter').value;
            const contactFilter = document.getElementById('contactFilter').value;
            const responseFilter = document.getElementById('responseFilter').value;

            filteredCustomers = allCustomers.filter(customer => {
                // Skip date filter here since we're fetching data for specific date from API
                
                // Agent filter
                if (agentFilter && customer.support_agent !== agentFilter) return false;

                // Location filter
                if (locationFilter === 'has' && !customer.location_url) return false;
                if (locationFilter === 'no' && customer.location_url) return false;

                // Car user filter
                if (carUserFilter === 'car' && customer.is_not_car_user) return false;
                if (carUserFilter === 'not_car' && !customer.is_not_car_user) return false;

                // Contact filter
                const hasContact = customer.recalls.some(r => r.action_type === 'whatsapp' || r.action_type === 'call');
                if (contactFilter === 'has' && !hasContact) return false;
                if (contactFilter === 'no' && hasContact) return false;

                // Response time filter
                if (responseFilter) {
                    const responseTime = getResponseTime(customer.recalls);
                    if (responseFilter === 'good' && (responseTime === null || responseTime > 30)) return false;
                    if (responseFilter === 'average' && (responseTime === null || responseTime <= 30 || responseTime > 120)) return false;
                    if (responseFilter === 'poor' && (responseTime === null || responseTime <= 120)) return false;
                }

                return true;
            });

            updateTable();
            updateStats();
        }

        // Update stats
        function updateStats() {
            const total = filteredCustomers.length;
            const withLocation = filteredCustomers.filter(c => c.location_url).length;
            const contacted = filteredCustomers.filter(c => 
                c.recalls.some(r => r.action_type === 'whatsapp' || r.action_type === 'call')
            ).length;
            const notContacted = total - contacted;
            const nonCarUsers = filteredCustomers.filter(c => c.is_not_car_user).length;

            // Calculate average response time
            const responseTimes = filteredCustomers
                .map(c => getResponseTime(c.recalls))
                .filter(t => t !== null);
            const avgResponseTime = responseTimes.length > 0 
                ? Math.round(responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length)
                : 0;

            document.getElementById('totalCustomers').textContent = total;
            document.getElementById('withLocation').textContent = withLocation;
            document.getElementById('contacted').textContent = contacted;
            document.getElementById('notContacted').textContent = notContacted;
            document.getElementById('nonCarUsers').textContent = nonCarUsers;
            document.getElementById('avgResponseTime').textContent = formatResponseTime(avgResponseTime);
            document.getElementById('filteredCount').textContent = total;
        }

        // Update table
        function updateTable() {
            const tbody = document.getElementById('customersTableBody');
            
            if (filteredCustomers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="10" class="no-data">
                            📭 No customers found matching the selected filters
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredCustomers.map(customer => {
                const responseTime = getResponseTime(customer.recalls);
                const hasContact = customer.recalls.some(r => r.action_type === 'whatsapp' || r.action_type === 'call');
                const hasWhatsapp = customer.recalls.some(r => r.action_type === 'whatsapp');
                const hasCall = customer.recalls.some(r => r.action_type === 'call');
                const hasRemarks = customer.recalls.some(r => r.action_type === 'agent remarks');
                
                // Get remarks text from agent remarks action only
                const remarksAction = customer.recalls.find(r => r.action_type === 'agent remarks');
                const remarksText = remarksAction && remarksAction.remarks ? remarksAction.remarks : null;
                
                return `
                    <tr>
                        <td>
                            <div><strong>${customer.name || 'No Name'}</strong></div>
                            <div class="mobile-number">${customer.mobile}</div>
                            <div style="font-size: 12px; color: #6b7280;">ID: ${customer.customer_id}</div>
                        </td>
                        <td>
                            <div class="agent-name">${customer.support_agent || 'Not Assigned'}</div>
                        </td>
                        <td>
                            <div class="location-badge">
                                ${customer.location_url 
                                    ? '<span class="badge badge-success">📍 Has Location</span>' 
                                    : '<span class="badge badge-secondary">❌ No Location</span>'
                                }
                            </div>
                        </td>
                        <td>
                            <span class="badge ${customer.is_not_car_user ? 'badge-warning' : 'badge-success'}">
                                ${customer.is_not_car_user ? '🚶 Non-Car User' : '🚗 Car User'}
                            </span>
                        </td>
                        <td>
                            <div style="display: flex; flex-direction: column; gap: 4px;">
                                ${hasWhatsapp ? '<span class="badge badge-success">💬 WhatsApp</span>' : ''}
                                ${hasCall ? '<span class="badge badge-primary">📞 Call</span>' : ''}
                                ${hasRemarks ? '<span class="badge badge-warning">📝 Remarks</span>' : ''}
                                ${!hasContact ? '<span class="badge badge-danger">❌ No Contact</span>' : ''}
                            </div>
                        </td>
                        <td>
                            <div class="response-time">
                                <span class="badge ${getResponseTimeBadge(responseTime)}">
                                    ⏱️ ${formatResponseTime(responseTime)}
                                </span>
                            </div>
                        </td>
                        <td>
                            <div style="max-width: 200px; font-size: 12px; color: #374151;">
                                ${hasRemarks && remarksText 
                                    ? `<div style="background: #fef3c7; padding: 8px; border-radius: 6px; border-left: 3px solid #f59e0b;">
                                         <strong>📝 Agent Remarks:</strong><br>
                                         <em>"${remarksText}"</em>
                                       </div>` 
                                    : hasRemarks 
                                        ? '<span class="badge badge-warning">📝 Has Remarks (Empty)</span>'
                                        : '<span style="color: #9ca3af;">No remarks</span>'
                                }
                            </div>
                        </td>
                        <td>
                            <span class="chat-count">${customer.chat_count}</span>
                        </td>
                        <td>
                            <div>${new Date(customer.created_at).toLocaleString()}</div>
                        </td>
                        <td>
                            <button class="btn btn-primary" style="padding: 8px 16px; font-size: 12px;" 
                                onclick="viewChat('${customer.mobile}', '${customer.support_agent || ''}')">
                                💬 View Chat
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Export to CSV
        function exportCSV() {
            const headers = [
                'Customer ID', 'Name', 'Mobile', 'Agent', 'Location', 'User Type',
                'Has WhatsApp', 'Has Call', 'Has Remarks', 'Remarks Text', 'Response Time (s)', 'Chat Count', 'Created At'
            ];
            
            const rows = filteredCustomers.map(customer => {
                const responseTime = getResponseTime(customer.recalls);
                const hasWhatsapp = customer.recalls.some(r => r.action_type === 'whatsapp');
                const hasCall = customer.recalls.some(r => r.action_type === 'call');
                const hasRemarks = customer.recalls.some(r => r.action_type === 'agent remarks');
                const remarksAction = customer.recalls.find(r => r.action_type === 'agent remarks');
                const remarksText = remarksAction && remarksAction.remarks ? remarksAction.remarks : null;
                
                return [
                    customer.customer_id,
                    customer.name || 'No Name',
                    customer.mobile,
                    customer.support_agent || 'Not Assigned',
                    customer.location_url ? 'Yes' : 'No',
                    customer.is_not_car_user ? 'Non-Car User' : 'Car User',
                    hasWhatsapp ? 'Yes' : 'No',
                    hasCall ? 'Yes' : 'No',
                    hasRemarks ? 'Yes' : 'No',
                    remarksText || 'No remarks',
                    responseTime || 'N/A',
                    customer.chat_count,
                    customer.created_at
                ];
            });
            
            const csvContent = [headers, ...rows]
                .map(row => row.map(field => `"${field}"`).join(','))
                .join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `inactive-customers-${document.getElementById('dateFilter').value}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Event listeners
        document.getElementById('dateFilter').addEventListener('change', function() {
            // When date changes, fetch new data from API
            fetchData();
        });
        document.getElementById('agentFilter').addEventListener('change', applyFilters);
        document.getElementById('locationFilter').addEventListener('change', applyFilters);
        document.getElementById('carUserFilter').addEventListener('change', applyFilters);
        document.getElementById('contactFilter').addEventListener('change', applyFilters);
        document.getElementById('responseFilter').addEventListener('change', applyFilters);

        // Open mobile popup for chat
        function openMobilePopup(mobile, agent, customerName) {
            const popup = document.getElementById('mobilePopup');
            const overlay = document.getElementById('popupOverlay');
            const title = document.getElementById('popupTitle');
            const content = document.getElementById('mobileContent');
            
            // Set title
            title.textContent = `${customerName} - ${mobile}`;
            
            // Show popup
            overlay.classList.add('show');
            popup.classList.add('show');
            
            // Reset content to loading
            content.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    Loading chat...
                </div>
            `;
            
            // Load chat content
            const agentParam = agent ? encodeURIComponent(agent) : '';
            const chatUrl = `https://instantmechanic.online/inactive-cx.html?mobile=${mobile}&agent=${agentParam}`;
            
            setTimeout(() => {
                content.innerHTML = `<iframe src="${chatUrl}" onload="this.style.opacity='1'" style="opacity:0; transition: opacity 0.3s;"></iframe>`;
            }, 500);
        }
        
        // Close mobile popup
        function closeMobilePopup() {
            const popup = document.getElementById('mobilePopup');
            const overlay = document.getElementById('popupOverlay');
            
            overlay.classList.remove('show');
            popup.classList.remove('show');
        }
        
        // Close popup with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMobilePopup();
            }
        });

        // Initial load
        fetchData();
    </script>
</body>
</html>

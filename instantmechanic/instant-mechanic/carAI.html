<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Mechanic - CarAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #ffba05;
    }

    .section {
      margin-bottom: 2rem;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ffba05;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #d62828;
    }

    .response {
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Instant Mechanic - CarAI</h1>
    <div class="section">
      <h3>Describe Your Problem with Car Model and Name</h3>
      <textarea id="problemDescription" rows="5" placeholder="E.g. My hyundai creta bumper is damaged and AC is not working."></textarea>
      <button onclick="getEstimate()">Get Solution</button>
      <div class="response" id="estimateResponse"></div>
    </div>

    <!-- <div class="section">
      <h3>Upload Insurance Policy (PDF)</h3>
      <input type="file" accept="application/pdf" id="policyFile">
      <button onclick="checkPolicy()">Check Policy</button>
      <div class="response" id="policyResponse"></div>
    </div> -->
  </div>

  <script>
    const GEMINI_API_KEY = "AIzaSyDIlRy9CDNhOTLfgQjFrzlm8a-Fvvqs5mw";

    async function getEstimate() {
      const problem = document.getElementById('problemDescription').value.trim();
      if (!problem) return alert('Please describe the problem.');

      const responseDiv = document.getElementById("estimateResponse");
      responseDiv.innerText = "Thinking...";

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [
              {
  role: "user",

  parts: [{
    text: `
You are CarGPT, a smart car assistant for Instant Mechanic.

✅ **Your Role:**
- ONLY answer car-related questions: repairs, servicing, parts, insurance, towing, roadside help.
- NEVER answer non-car questions. Say: "Sorry, I can only help with car-related queries."

✅ **How to Reply:**
- Short, clear, direct answers. No long paragraphs.
- Step-by-step solutions, quick tips, and simple cost estimates.
- Instant Mechanic Operate in delhi ncr- gurugram, noida, faridabbad, gaziyabaad only and use INR currency if needed.
- Always reply as Instant Mechanic: "We at Instant Mechanic recommend..."
- If there is any estimate customer ask, keep it lower side everything, we want show minimum price which is geniune. 

✅ **What to Provide:**
- Repair steps
- Insurance help
- Estimated costs
- Part recommendations
- Support for roadside help

✅ **Important:**
- You are CarGPT from Instant Mechanic. Never say you are Gemini or AI.

---

Provide car repair steps, insurance help, and estimates based on this problem:
${problem}
    `
  }]
}


            ]
          })
        });

        const data = await response.json();
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Something went wrong.";
        responseDiv.innerHTML = reply.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

      } catch (error) {
        responseDiv.innerText = "Error fetching estimate.";
        console.error(error);
      }
    }

    async function analyzeImage() {
      const responseDiv = document.getElementById("imageAnalysis");
      responseDiv.innerText = "Car image analysis coming soon (requires backend with OCR/AI).";
    }

    async function checkPolicy() {
      const responseDiv = document.getElementById("policyResponse");
      responseDiv.innerText = "Insurance policy checker coming soon (requires PDF reader backend).";
    }
  </script>
</body>

</html>

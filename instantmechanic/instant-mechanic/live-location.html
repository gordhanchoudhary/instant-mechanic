<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Mechanic - Instant Mechanic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .header-content h1 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .header-content p {
            font-size: 0.85rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* Map Container */
        .map-section {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* ETA Overlay - Simple and Clean */
        .eta-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .eta-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .eta-main {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .eta-time {
            font-size: 2rem;
            font-weight: 700;
            color: #10b981;
        }

        .eta-label {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        .eta-distance {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
        }

        /* Bottom Info Panel */
        .info-panel {
            background: white;
            border-radius: 24px 24px 0 0;
            padding: 1.5rem;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            z-index: 50;
        }

        /* Booking Header */
        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .booking-id {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        .booking-status {
            background: #fef3c7;
            color: #d97706;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Service Details */
        .service-details {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .car-image {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }

        .service-info h3 {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .service-meta {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        .meta-item i {
            width: 16px;
            color: #667eea;
        }

        .price-highlight {
            color: #10b981;
            font-weight: 600;
        }

        /* Stats Grid */
        .stats-section {
            margin-bottom: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .stat-card {
            text-align: center;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Mechanic Card */
        .mechanic-section {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid #bae6fd;
        }

        .mechanic-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .mechanic-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .mechanic-info h4 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .mechanic-phone {
            font-size: 0.9rem;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mechanic-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
        }

        .status-moving {
            background: #dcfce7;
            color: #166534;
        }

        .status-stopped {
            background: #fef3c7;
            color: #d97706;
        }

        .status-arrived {
            background: #dbeafe;
            color: #1e40af;
        }

        .call-button {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .call-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .call-button:active {
            transform: translateY(0);
        }

        /* Loading State */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1rem;
            color: #64748b;
            font-weight: 500;
        }

        /* Error States */
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Refresh Button */
        .refresh-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 60;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        .refresh-btn.spinning {
            animation: spin 1s linear infinite;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .eta-overlay {
                left: 15px;
                right: 15px;
                top: 15px;
            }

            .eta-time {
                font-size: 1.6rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }

            .stat-card {
                padding: 0.75rem;
            }

            .service-details {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 0.75rem;
            }

            .car-image {
                justify-self: center;
                width: 100px;
                height: 75px;
            }

            .header {
                padding: 1rem;
            }

            .info-panel {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading your mechanic's location...</div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-icon">
                <i class="fas fa-wrench"></i>
            </div>
            <div class="header-content">
                <h1>Your Mechanic is On the Way</h1>
                <p>
                    <span class="live-dot"></span>
                    Live tracking active
                </p>
            </div>
        </header>

        <!-- Map Section -->
        <div class="map-section">
            <div id="map"></div>
            
            <!-- ETA Overlay -->
            <div class="eta-overlay" id="etaOverlay">
                <div class="eta-content">
                    <div class="eta-main">
                        <div class="eta-time" id="etaTime">--</div>
                        <div class="eta-label">min away</div>
                    </div>
                    <div class="eta-distance" id="etaDistance">-- km</div>
                </div>
            </div>

            <!-- Refresh Button -->
            <button class="refresh-btn" id="refreshBtn" onclick="refreshData()">
                <i class="fas fa-sync"></i>
            </button>
        </div>

        <!-- Bottom Info Panel -->
        <div class="info-panel">
            <!-- Booking Header -->
            <div class="booking-header">
                <div class="booking-id" id="bookingId">Loading...</div>
                <div class="booking-status" id="bookingStatus">--</div>
            </div>

            <!-- Service Details -->
            <div class="service-details" id="serviceDetails">
                <!-- Content will be populated by JavaScript -->
            </div>

            <!-- Stats -->
            <div class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="statDistance">--</div>
                        <div class="stat-label">Distance</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statSpeed">--</div>
                        <div class="stat-label">Speed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statEta">--</div>
                        <div class="stat-label">ETA</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statStatus">--</div>
                        <div class="stat-label">Status</div>
                    </div>
                </div>
            </div>

            <!-- Mechanic Details -->
            <div class="mechanic-section" id="mechanicSection">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhQ7pefYjHolK8tjYqgdSZ7XXZSUaglp4&callback=initMap&libraries=geometry"></script>

    <script>
        // ===========================================
        // CONFIGURATION
        // ===========================================
        const CONFIG = {
            traccar: {
                baseUrl: 'https://traccar.instantmechanic.online',
                email: 'gdmirdha@gmail.com',
                password: '12341234'
            },
            booking: {
                baseUrl: 'https://ai.instantmechanic.online'
            }
        };

        // ===========================================
        // GLOBAL VARIABLES
        // ===========================================
        let map;
        let mechanicMarker;
        let customerMarker;
        let geofenceCircle;
        let directionsService;
        let directionsRenderer;
        let bookingData = {};
        let mechanicData = {};
        let isTracking = true;
        let traccarSessionEstablished = false;
        let routeData = null;
        
        // URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('booking') || '18332';
        const deviceId = urlParams.get('device') || '1';

        // ===========================================
        // MAP INITIALIZATION
        // ===========================================
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: { lat: 28.4354417, lng: 77.0349183 },
                styles: [
                    {
                        "featureType": "poi.business",
                        "stylers": [{"visibility": "off"}]
                    },
                    {
                        "featureType": "poi.park",
                        "elementType": "labels.text",
                        "stylers": [{"visibility": "off"}]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry",
                        "stylers": [{"color": "#ffffff"}]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "geometry",
                        "stylers": [{"color": "#dadada"}]
                    },
                    {
                        "featureType": "water",
                        "stylers": [{"color": "#46bcec"}]
                    },
                    {
                        "featureType": "transit",
                        "stylers": [{"visibility": "off"}]
                    }
                ],
                disableDefaultUI: true,
                zoomControl: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.LEFT_BOTTOM
                }
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                suppressMarkers: true,
                preserveViewport: false,
                polylineOptions: {
                    strokeColor: '#667eea',
                    strokeWeight: 5,
                    strokeOpacity: 0.8
                }
            });
            directionsRenderer.setMap(map);

            // Load data
            loadBookingData();
            loadMechanicLocation();
            
            // Set up periodic updates
            setInterval(() => {
                if (isTracking) {
                    loadMechanicLocation();
                }
            }, 10000);
        }

        // ===========================================
        // AUTHENTICATION
        // ===========================================
        async function authenticateTraccar() {
            try {
                const response = await fetch(`${CONFIG.traccar.baseUrl}/api/session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: new URLSearchParams({
                        'email': CONFIG.traccar.email,
                        'password': CONFIG.traccar.password
                    })
                });

                if (response.ok) {
                    traccarSessionEstablished = true;
                    return true;
                } else {
                    showError('Authentication failed. Please check credentials.');
                    return false;
                }
            } catch (error) {
                showError('Unable to connect to tracking server');
                return false;
            }
        }

        // ===========================================
        // DATA LOADING
        // ===========================================
        async function loadBookingData() {
            try {
                const response = await fetch(`${CONFIG.booking.baseUrl}/bot/api/bookings/${bookingId}/`, {
                    method: 'GET',
                    headers: {
                        'Accept': '*/*',
                        'Origin': 'https://instantmechanic.online',
                        'Referer': 'https://instantmechanic.online/'
                    }
                });
                
                if (response.ok) {
                    bookingData = await response.json();
                    updateBookingUI();
                    setupCustomerLocation();
                } else {
                    throw new Error(`Failed to load booking data: ${response.status}`);
                }
            } catch (error) {
                showError('Failed to load booking information');
            }
        }

        async function loadMechanicLocation() {
            try {
                if (!traccarSessionEstablished) {
                    const authSuccess = await authenticateTraccar();
                    if (!authSuccess) return;
                }

                const response = await fetch(`${CONFIG.traccar.baseUrl}/api/positions?deviceId=${deviceId}`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const positions = await response.json();
                    if (positions.length > 0) {
                        mechanicData = positions[0];
                        updateMechanicMarker();
                        updateStats();
                        calculateRoute();
                    }
                } else if (response.status === 401) {
                    traccarSessionEstablished = false;
                    const authSuccess = await authenticateTraccar();
                    if (authSuccess) {
                        return loadMechanicLocation();
                    }
                }
            } catch (error) {
                console.error('Error loading mechanic location:', error);
                showError('Failed to load mechanic location');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // ===========================================
        // UI UPDATES
        // ===========================================
        function updateBookingUI() {
            // Update booking header
            document.getElementById('bookingId').textContent = `Booking #${bookingData.id}`;
            document.getElementById('bookingStatus').textContent = bookingData.booking_status || 'PENDING';

            // Update service details
            const serviceDetails = document.getElementById('serviceDetails');
            serviceDetails.innerHTML = `
                <img src="${bookingData.car_image}" alt="Car" class="car-image">
                <div class="service-info">
                    <h3>${bookingData.car}</h3>
                    <div class="service-meta">
                        <div class="meta-item">
                            <i class="fas fa-tools"></i>
                            <span>${bookingData.problem}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-rupee-sign"></i>
                            <span class="price-highlight">${bookingData.price}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-phone"></i>
                            <span>${bookingData.customer_mobile}</span>
                        </div>
                    </div>
                </div>
            `;

            // Update mechanic section
            const mechanicSection = document.getElementById('mechanicSection');
            mechanicSection.innerHTML = `
                <div class="mechanic-header">
                    <div class="mechanic-avatar">
                        ${bookingData.mechanic_name ? bookingData.mechanic_name.charAt(0).toUpperCase() : 'M'}
                    </div>
                    <div class="mechanic-info">
                        <h4>${bookingData.mechanic_name || 'Mechanic'}</h4>
                        <div class="mechanic-phone">
                            <i class="fas fa-phone"></i>
                            <span>${bookingData.agent_mobile}</span>
                        </div>
                        <div class="mechanic-status status-moving" id="mechanicStatus">
                            <i class="fas fa-circle"></i>
                            <span>Connecting...</span>
                        </div>
                    </div>
                </div>
                <button class="call-button" onclick="callMechanic('${bookingData.agent_mobile}')">
                    <i class="fas fa-phone"></i>
                    Call ${bookingData.mechanic_name || 'Mechanic'}
                </button>
            `;
        }

        function setupCustomerLocation() {
            if (bookingData.location) {
                const urlMatch = bookingData.location.match(/q=(-?\d+\.?\d*),(-?\d+\.?\d*)/);
                if (urlMatch) {
                    const customerLat = parseFloat(urlMatch[1]);
                    const customerLng = parseFloat(urlMatch[2]);
                    const customerLocation = { lat: customerLat, lng: customerLng };
                    
                    customerMarker = new google.maps.Marker({
                        position: customerLocation,
                        map: map,
                        title: 'Your Location',
                        icon: {
                            path: "m12,0c-4.4,0-8,3.6-8,8 0,5.4 7.9,16 7.9,16 0.1,0.1 0.1,0.1 0.2,0 0,0 7.9-10.6 7.9-16 0-4.4-3.6-8-8-8z",
                            fillColor: '#ef4444',
                            fillOpacity: 1,
                            strokeColor: '#ffffff',
                            strokeWeight: 3,
                            scale: 2,
                            anchor: new google.maps.Point(12, 32)
                        }
                    });

                    geofenceCircle = new google.maps.Circle({
                        strokeColor: '#ef4444',
                        strokeOpacity: 0.8,
                        strokeWeight: 2,
                        fillColor: '#ef4444',
                        fillOpacity: 0.1,
                        map: map,
                        center: customerLocation,
                        radius: 300
                    });

                    map.setCenter(customerLocation);
                }
            }
        }

        function updateMechanicMarker() {
            const mechanicLocation = {
                lat: mechanicData.latitude,
                lng: mechanicData.longitude
            };

            if (!mechanicMarker) {
                mechanicMarker = new google.maps.Marker({
                    position: mechanicLocation,
                    map: map,
                    title: 'Mechanic Location',
                    icon: {
                        path: "m12,0c-4.4,0-8,3.6-8,8 0,5.4 7.9,16 7.9,16 0.1,0.1 0.1,0.1 0.2,0 0,0 7.9-10.6 7.9-16 0-4.4-3.6-8-8-8z m0,12c-2.2,0-4-1.8-4-4s1.8-4 4-4 4,1.8 4,4-1.8,4-4,4z",
                        fillColor: '#10b981',
                        fillOpacity: 1,
                        strokeColor: '#ffffff',
                        strokeWeight: 3,
                        scale: 2,
                        anchor: new google.maps.Point(12, 32)
                    }
                });
            } else {
                mechanicMarker.setPosition(mechanicLocation);
            }

            // Update status
            updateMechanicStatus();
        }

        function updateMechanicStatus() {
            const statusElement = document.getElementById('mechanicStatus');
            if (!statusElement) return;

            const isMoving = mechanicData.attributes.motion;
            const currentSpeed = Math.round(mechanicData.speed || 0);
            
            if (mechanicMarker && customerMarker) {
                const distance = google.maps.geometry.spherical.computeDistanceBetween(
                    mechanicMarker.getPosition(),
                    customerMarker.getPosition()
                );
                
                if (distance <= 300) {
                    statusElement.className = 'mechanic-status status-arrived';
                    statusElement.innerHTML = '<i class="fas fa-check-circle"></i><span>Arrived!</span>';
                } else if (isMoving) {
                    statusElement.className = 'mechanic-status status-moving';
                    statusElement.innerHTML = '<i class="fas fa-route"></i><span>On the way</span>';
                } else {
                    statusElement.className = 'mechanic-status status-stopped';
                    statusElement.innerHTML = '<i class="fas fa-pause-circle"></i><span>Stopped</span>';
                }
            }
        }

        function calculateRoute() {
            if (mechanicMarker && customerMarker) {
                const mechanicPos = mechanicMarker.getPosition();
                const customerPos = customerMarker.getPosition();

                directionsService.route({
                    origin: mechanicPos,
                    destination: customerPos,
                    travelMode: google.maps.TravelMode.DRIVING,
                    avoidTolls: true,
                    drivingOptions: {
                        departureTime: new Date(),
                        trafficModel: google.maps.TrafficModel.BEST_GUESS
                    }
                }, (result, status) => {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(result);
                        routeData = result;

                        const route = result.routes[0];
                        const leg = route.legs[0];
                        updateETA(leg);
                        
                        // Fit bounds with padding
                        const bounds = new google.maps.LatLngBounds();
                        bounds.extend(mechanicPos);
                        bounds.extend(customerPos);
                        map.fitBounds(bounds, { 
                            padding: { top: 120, right: 50, bottom: 400, left: 50 }
                        });
                    } else {
                        updateFallbackStats();
                    }
                });
            }
        }

        function updateETA(leg) {
            const etaMinutes = Math.round(leg.duration_in_traffic ? 
                leg.duration_in_traffic.value / 60 : leg.duration.value / 60);
            const distanceText = leg.distance.text;

            document.getElementById('etaTime').textContent = etaMinutes;
            document.getElementById('etaDistance').textContent = distanceText;
        }

        function updateStats() {
            if (mechanicMarker && customerMarker) {
                const distance = google.maps.geometry.spherical.computeDistanceBetween(
                    mechanicMarker.getPosition(),
                    customerMarker.getPosition()
                );
                
                const distanceKm = (distance / 1000).toFixed(1);
                const currentSpeed = Math.round(mechanicData.speed || 0);
                const etaMinutes = Math.round((distanceKm / Math.max(currentSpeed, 20)) * 60);
                
                document.getElementById('statDistance').textContent = `${distanceKm} km`;
                document.getElementById('statSpeed').textContent = `${currentSpeed} km/h`;
                document.getElementById('statEta').textContent = `${etaMinutes} min`;

                let status = 'En Route';
                if (distance <= 300) {
                    status = 'Arrived';
                } else if (!mechanicData.attributes.motion) {
                    status = 'Stopped';
                }
                document.getElementById('statStatus').textContent = status;
            }
        }

        function updateFallbackStats() {
            if (mechanicMarker && customerMarker) {
                const distance = google.maps.geometry.spherical.computeDistanceBetween(
                    mechanicMarker.getPosition(),
                    customerMarker.getPosition()
                );
                
                const distanceKm = (distance / 1000).toFixed(1);
                const etaMinutes = Math.round((distanceKm / 30) * 60);
                
                document.getElementById('etaTime').textContent = etaMinutes;
                document.getElementById('etaDistance').textContent = `${distanceKm} km`;
            }
        }

        // ===========================================
        // UTILITY FUNCTIONS
        // ===========================================
        function callMechanic(phoneNumber) {
            window.location.href = `tel:${phoneNumber}`;
        }

        function refreshData() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('spinning');
            
            Promise.all([
                loadBookingData(),
                loadMechanicLocation()
            ]).finally(() => {
                setTimeout(() => {
                    btn.classList.remove('spinning');
                }, 1000);
            });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            document.querySelector('.info-panel').prepend(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // ===========================================
        // EVENT HANDLERS
        // ===========================================
        document.addEventListener('visibilitychange', () => {
            isTracking = !document.hidden;
            if (isTracking) loadMechanicLocation();
        });

        window.addEventListener('focus', () => {
            isTracking = true;
            loadMechanicLocation();
        });

        window.addEventListener('blur', () => {
            isTracking = false;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tracking - Instant Mechanic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .brand-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .tracking-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
        }

        .map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .info-panel {
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 1.5rem;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
        }

        .booking-card {
            background: linear-gradient(135deg, #f8faff 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .booking-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .booking-id {
            font-size: 0.875rem;
            color: #64748b;
            font-weight: 500;
        }

        .booking-status {
            background: #fef3c7;
            color: #d97706;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .customer-info {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            align-items: start;
        }

        .car-image {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }

        .customer-details h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
            color: #64748b;
        }

        .detail-row i {
            width: 16px;
            color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #10b981, #059669);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .mechanic-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .mechanic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #059669);
        }

        .mechanic-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .mechanic-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .mechanic-info h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .mechanic-phone {
            font-size: 0.875rem;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .call-button {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            justify-content: center;
            margin-top: 1rem;
        }

        .call-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: #64748b;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .brand-text {
                font-size: 1.25rem;
            }

            .info-panel {
                padding: 1rem;
            }

            .booking-card {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }

            .stat-card {
                padding: 0.75rem;
            }

            .stat-value {
                font-size: 1.25rem;
            }

            .customer-info {
                grid-template-columns: 1fr;
                gap: 0.75rem;
                text-align: center;
            }

            .car-image {
                justify-self: center;
            }
        }

        .refresh-button {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .refresh-button:hover {
            transform: scale(1.1);
        }

        .refresh-button.spinning {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading live tracking...</div>
    </div>

    <header class="header">
        <div class="header-content">
            <div class="brand">
                <div class="brand-logo">
                    <i class="fas fa-wrench"></i>
                </div>
                <div class="brand-text">Instant Mechanic</div>
            </div>
            <div class="tracking-info">
                <div class="status-indicator"></div>
                <span>Live Tracking Active</span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <div class="info-panel">
            <div class="booking-card" id="booking-card">
                <!-- Booking info will be populated here -->
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="distance">--</div>
                    <div class="stat-label">Distance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="eta">--</div>
                    <div class="stat-label">ETA</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="speed">--</div>
                    <div class="stat-label">Speed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="status">--</div>
                    <div class="stat-label">Status</div>
                </div>
            </div>

            <div class="mechanic-card" id="mechanic-card">
                <!-- Mechanic info will be populated here -->
            </div>
        </div>
    </div>

    <button class="refresh-button" id="refreshBtn" onclick="refreshData()">
        <i class="fas fa-sync"></i>
    </button>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhQ7pefYjHolK8tjYqgdSZ7XXZSUaglp4&callback=initMap&libraries=geometry"></script>

    <script>
        let map;
        let mechanicMarker;
        let customerMarker;
        let geofenceCircle;
        let directionsService;
        let directionsRenderer;
        let bookingData = {};
        let mechanicData = {};
        let isTracking = true;
        
        // URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('booking') || '18332';
        const deviceId = urlParams.get('device') || '1';

        // API configurations
        const traccarAuth = btoa('gdmirdhafgmail.com:12341234'); // Base64 encoded credentials
        
        // Initialize map
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: { lat: 28.4354417, lng: 77.0349183 },
                styles: [
                    {
                        "featureType": "poi",
                        "elementType": "labels",
                        "stylers": [{"visibility": "off"}]
                    },
                    {
                        "featureType": "transit",
                        "elementType": "labels",
                        "stylers": [{"visibility": "off"}]
                    }
                ],
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                suppressMarkers: true,
                polylineOptions: {
                    strokeColor: '#667eea',
                    strokeWeight: 4,
                    strokeOpacity: 0.8
                }
            });
            directionsRenderer.setMap(map);

            // Load initial data
            loadBookingData();
            loadMechanicLocation();
            
            // Set up periodic updates
            setInterval(() => {
                if (isTracking) {
                    loadMechanicLocation();
                }
            }, 10000); // Update every 10 seconds
        }

        // Load booking data
        async function loadBookingData() {
            try {
                const response = await fetch(`https://ai.instantmechanic.online/bot/api/bookings/${bookingId}/`, {
                    method: 'GET',
                    headers: {
                        'Accept': '*/*',
                        'Origin': 'https://instantmechanic.online',
                        'Referer': 'https://instantmechanic.online/'
                    }
                });
                
                if (response.ok) {
                    bookingData = await response.json();
                    updateBookingUI();
                    setupCustomerLocation();
                } else {
                    throw new Error('Failed to load booking data');
                }
            } catch (error) {
                console.error('Error loading booking:', error);
                showError('Failed to load booking information');
            }
        }

        // Load mechanic location
        async function loadMechanicLocation() {
            try {
                const response = await fetch(`https://traccar.instantmechanic.online/api/positions?deviceId=${deviceId}`, {
                    headers: {
                        'Authorization': `Basic ${traccarAuth}`
                    }
                });
                
                if (response.ok) {
                    const positions = await response.json();
                    if (positions.length > 0) {
                        mechanicData = positions[0];
                        updateMechanicMarker();
                        updateStats();
                        calculateRoute();
                    }
                } else {
                    throw new Error('Failed to load mechanic location');
                }
            } catch (error) {
                console.error('Error loading mechanic location:', error);
                showError('Failed to load mechanic location');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Setup customer location
        function setupCustomerLocation() {
            if (bookingData.location) {
                // Parse Google Maps URL to get coordinates
                const urlMatch = bookingData.location.match(/q=(-?\d+\.?\d*),(-?\d+\.?\d*)/);
                if (urlMatch) {
                    const customerLat = parseFloat(urlMatch[1]);
                    const customerLng = parseFloat(urlMatch[2]);
                    
                    const customerLocation = { lat: customerLat, lng: customerLng };
                    
                    // Create customer marker
                    customerMarker = new google.maps.Marker({
                        position: customerLocation,
                        map: map,
                        title: 'Customer Location',
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            fillColor: '#ef4444',
                            fillOpacity: 1,
                            strokeColor: '#ffffff',
                            strokeWeight: 3,
                            scale: 12
                        }
                    });

                    // Create geofence circle (300m radius)
                    geofenceCircle = new google.maps.Circle({
                        strokeColor: '#ef4444',
                        strokeOpacity: 0.6,
                        strokeWeight: 2,
                        fillColor: '#ef4444',
                        fillOpacity: 0.1,
                        map: map,
                        center: customerLocation,
                        radius: 300
                    });

                    // Center map on customer location initially
                    map.setCenter(customerLocation);
                }
            }
        }

        // Update mechanic marker
        function updateMechanicMarker() {
            const mechanicLocation = {
                lat: mechanicData.latitude,
                lng: mechanicData.longitude
            };

            if (!mechanicMarker) {
                mechanicMarker = new google.maps.Marker({
                    position: mechanicLocation,
                    map: map,
                    title: 'Mechanic Location',
                    icon: {
                        path: "M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z",
                        fillColor: '#10b981',
                        fillOpacity: 1,
                        strokeColor: '#ffffff',
                        strokeWeight: 2,
                        scale: 2,
                        anchor: new google.maps.Point(12, 24)
                    }
                });

                // Add info window
                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div style="padding: 10px; font-family: 'Inter', sans-serif;">
                            <h4 style="margin: 0 0 8px 0; color: #1e293b;">${bookingData.mechanic_name || 'Mechanic'}</h4>
                            <p style="margin: 0; color: #64748b; font-size: 0.875rem;">Last updated: ${new Date(mechanicData.serverTime).toLocaleTimeString()}</p>
                        </div>
                    `
                });

                mechanicMarker.addListener('click', () => {
                    infoWindow.open(map, mechanicMarker);
                });
            } else {
                mechanicMarker.setPosition(mechanicLocation);
            }
        }

        // Calculate and display route
        function calculateRoute() {
            if (mechanicMarker && customerMarker) {
                directionsService.route({
                    origin: mechanicMarker.getPosition(),
                    destination: customerMarker.getPosition(),
                    travelMode: google.maps.TravelMode.DRIVING,
                    avoidTolls: true
                }, (result, status) => {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(result);
                        
                        // Fit bounds to show both markers
                        const bounds = new google.maps.LatLngBounds();
                        bounds.extend(mechanicMarker.getPosition());
                        bounds.extend(customerMarker.getPosition());
                        map.fitBounds(bounds, { padding: 50 });
                    }
                });
            }
        }

        // Update booking UI
        function updateBookingUI() {
            const bookingCard = document.getElementById('booking-card');
            bookingCard.innerHTML = `
                <div class="booking-header">
                    <div class="booking-id">Booking #${bookingData.id}</div>
                    <div class="booking-status">${bookingData.booking_status}</div>
                </div>
                <div class="customer-info">
                    <img src="${bookingData.car_image}" alt="Car" class="car-image">
                    <div class="customer-details">
                        <h3>${bookingData.car}</h3>
                        <div class="detail-row">
                            <i class="fas fa-tools"></i>
                            <span>${bookingData.problem}</span>
                        </div>
                        <div class="detail-row">
                            <i class="fas fa-rupee-sign"></i>
                            <span>${bookingData.price}</span>
                        </div>
                        <div class="detail-row">
                            <i class="fas fa-phone"></i>
                            <span>${bookingData.customer_mobile}</span>
                        </div>
                    </div>
                </div>
            `;

            const mechanicCard = document.getElementById('mechanic-card');
            mechanicCard.innerHTML = `
                <div class="mechanic-header">
                    <div class="mechanic-avatar">
                        ${bookingData.mechanic_name ? bookingData.mechanic_name.charAt(0).toUpperCase() : 'M'}
                    </div>
                    <div class="mechanic-info">
                        <h4>${bookingData.mechanic_name || 'Mechanic'}</h4>
                        <div class="mechanic-phone">
                            <i class="fas fa-phone"></i>
                            <span>${bookingData.agent_mobile}</span>
                        </div>
                    </div>
                </div>
                <button class="call-button" onclick="callMechanic('${bookingData.agent_mobile}')">
                    <i class="fas fa-phone"></i>
                    Call Mechanic
                </button>
            `;
        }

        // Update stats
        function updateStats() {
            if (mechanicMarker && customerMarker) {
                // Calculate distance
                const distance = google.maps.geometry.spherical.computeDistanceBetween(
                    mechanicMarker.getPosition(),
                    customerMarker.getPosition()
                );
                
                const distanceKm = (distance / 1000).toFixed(1);
                document.getElementById('distance').textContent = `${distanceKm} km`;

                // Calculate ETA (assuming 30 km/h average speed in traffic)
                const avgSpeed = 30; // km/h
                const etaMinutes = Math.round((distanceKm / avgSpeed) * 60);
                document.getElementById('eta').textContent = `${etaMinutes} min`;

                // Current speed
                const currentSpeed = Math.round(mechanicData.speed || 0);
                document.getElementById('speed').textContent = `${currentSpeed} km/h`;

                // Status based on motion and geofence
                let status = 'En Route';
                if (distance <= 300) {
                    status = 'Arrived';
                } else if (!mechanicData.attributes.motion) {
                    status = 'Stopped';
                }
                document.getElementById('status').textContent = status;
            }
        }

        // Utility functions
        function callMechanic(phoneNumber) {
            window.location.href = `tel:${phoneNumber}`;
        }

        function refreshData() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('spinning');
            
            Promise.all([
                loadBookingData(),
                loadMechanicLocation()
            ]).finally(() => {
                setTimeout(() => {
                    btn.classList.remove('spinning');
                }, 1000);
            });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            document.querySelector('.info-panel').prepend(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isTracking = false;
            } else {
                isTracking = true;
                loadMechanicLocation();
            }
        });

        // Handle window focus
        window.addEventListener('focus', () => {
            isTracking = true;
            loadMechanicLocation();
        });

        window.addEventListener('blur', () => {
            isTracking = false;
        });
    </script>
</body>
</html>

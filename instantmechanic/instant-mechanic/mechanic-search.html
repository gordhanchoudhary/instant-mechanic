    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAYQWWFzIfkZqJdQoW7Oi-Vxp6gsc9Xsg&libraries=geometry"></script>

    <script>
        let currentRadius = 3;
        let currentPosition = null;
        let debounceTimer = null;
        let googleMapsLoaded = false;
        let mechanicsWithDistanceData = []; // Cache for mechanics with calculated distances

        // Wait for Google Maps to load
        function initializeGoogleMaps() {
            googleMapsLoaded = true;
            console.log('Google Maps API loaded successfully');
        }

        // Ensure Google Maps is loaded
        function waitForGoogleMaps() {
            return new Promise((resolve) => {
                if (typeof google !== 'undefined' && google.maps) {
                    resolve();
                } else {
                    const checkGoogleMaps = setInterval(() => {
                        if (typeof google !== 'undefined' && google.maps) {
                            clearInterval(checkGoogleMaps);
                            resolve();
                        }
                    }, 100);
                }
            });
        }

        // Parse time duration to minutes for comparison
        function parseTimeToMinutes(timeStr) {
            if (!timeStr || timeStr === 'Est. time') return 999;
            
            const hourMatch = timeStr.match(/(\d+)\s*h/);
            const minMatch = timeStr.match(/(\d+)\s*min/);
            
            let totalMinutes = 0;
            if (hourMatch) totalMinutes += parseInt(hourMatch[1]) * 60;
            if (minMatch) totalMinutes += parseInt(minMatch[1]);
            
            return totalMinutes;
        }

        // Parse distance to kilometers for comparison
        function parseDistanceToKm(distanceStr) {
            if (!distanceStr) return 999;
            
            const kmMatch = distanceStr.match(/([\d.]+)\s*km/);
            if (kmMatch) return parseFloat(kmMatch[1]);
            
            const mMatch = distanceStr.match(/([\d.]+)\s*m/);
            if (mMatch) return parseFloat(mMatch[1]) / 1000;
            
            return 999;
        }

        // Check if mechanic is a great match
        function isGreatMatch(mechanic, distanceData) {
            if (!distanceData) return false;
            
            const timeInMinutes = parseTimeToMinutes(distanceData.duration);
            const distanceInKm = parseDistanceToKm(distanceData.distance);
            const callRatio = mechanic.cancelled_calls > 0 ? mechanic.done_calls / mechanic.cancelled_calls : mechanic.done_calls;
            
            return (timeInMinutes < 15 || distanceInKm < 2) && callRatio > 1;
        }

        // Calculate distance using Google Maps Distance Matrix API
        async function calculateDistance(customerLat, customerLng, mechanic, mechanicElement) {
            await waitForGoogleMaps();
            
            return new Promise((resolve) => {
                const service = new google.maps.DistanceMatrixService();
                const customerLocation = new google.maps.LatLng(customerLat, customerLng);
                const mechanicLocation = new google.maps.LatLng(mechanic.lat, mechanic.long);

                service.getDistanceMatrix({
                    origins: [customerLocation],
                    destinations: [mechanicLocation],
                    travelMode: google.maps.TravelMode.DRIVING,
                    unitSystem: google.maps.UnitSystem.METRIC,
                    avoidHighways: false,
                    avoidTolls: false
                }, (response, status) => {
                    let distanceBadge = mechanicElement.querySelector('.distance-badge');
                    let getDistanceBtn = mechanicElement.querySelector('.get-distance-btn');
                    
                    if (status === google.maps.DistanceMatrixStatus.OK) {
                        const element = response.rows[0].elements[0];
                        if (element.status === 'OK') {
                            const distanceData = {
                                distance: element.distance.text,
                                duration: element.duration.text,
                                distanceValue: element.distance.value
                            };
                            
                            // Store distance data for this mechanic
                            const mechanicIndex = mechanicsWithDistanceData.findIndex(m => m.name === mechanic.name);
                            if (mechanicIndex >= 0) {
                                mechanicsWithDistanceData[mechanicIndex] = { ...mechanic, ...distanceData };
                            } else {
                                mechanicsWithDistanceData.push({ ...mechanic, ...distanceData });
                            }
                            
                            // Create or update distance badge
                            if (!distanceBadge) {
                                // Create new distance badge for mechanics that didn't have one
                                distanceBadge = document.createElement('div');
                                distanceBadge.className = 'distance-badge loaded';
                                const mechanicHeader = mechanicElement.querySelector('.mechanic-header');
                                if (getDistanceBtn) {
                                    mechanicHeader.replaceChild(distanceBadge, getDistanceBtn);
                                } else {
                                    mechanicHeader.appendChild(distanceBadge);
                                }
                            } else {
                                distanceBadge.classList.remove('loading');
                                distanceBadge.classList.add('loaded');
                                distanceBadge.style.display = 'block';
                            }
                            
                            distanceBadge.innerHTML = `
                                <div class="distance-info">
                                    <div class="distance-text">${element.distance.text}</div>
                                    <div class="time-text">${element.duration.text}</div>
                                </div>
                            `;
                            
                            // Check for great match and add tag + styling
                            if (isGreatMatch(mechanic, distanceData)) {
                                const existingTag = mechanicElement.querySelector('.great-match-tag');
                                if (!existingTag) {
                                    const greatMatchTag = document.createElement('div');
                                    greatMatchTag.className = 'great-match-tag';
                                    greatMatchTag.textContent = 'Great Match';
                                    mechanicElement.appendChild(greatMatchTag);
                                }
                                // Add great match styling to the card
                                mechanicElement.classList.add('great-match');
                            }
                            
                            resolve(distanceData);
                            return;
                        }
                    }
                    
                    // Fallback to straight-line distance
                    console.error('Distance Matrix request failed for', mechanic.name, ':', status);
                    const straightDistance = calculateStraightLineDistance(
                        customerLat, customerLng, mechanic.lat, mechanic.long
                    );
                    
                    const distanceData = {
                        distance: `${straightDistance.toFixed(1)} km`,
                        duration: 'Est. time',
                        distanceValue: straightDistance * 1000
                    };
                    
                    // Create or update distance badge
                    if (!distanceBadge) {
                        distanceBadge = document.createElement('div');
                        distanceBadge.className = 'distance-badge loaded';
                        const mechanicHeader = mechanicElement.querySelector('.mechanic-header');
                        if (getDistanceBtn) {
                            mechanicHeader.replaceChild(distanceBadge, getDistanceBtn);
                        } else {
                            mechanicHeader.appendChild(distanceBadge);
                        }
                    } else {
                        distanceBadge.classList.remove('loading');
                        distanceBadge.classList.add('loaded');
                        distanceBadge.style.display = 'block';
                    }
                    
                    distanceBadge.innerHTML = `
                        <div class="distance-info">
                            <div class="distance-text">${straightDistance.toFixed(1)} km</div>
                            <div class="time-text">Est. time</div>
                        </div>
                    `;
                    resolve(distanceData);
                });
            });
        }

        // Handle individual distance calculation for non-top-5 mechanics
        async function handleGetDistance(button, customerLat, customerLng, mechanic, mechanicElement) {
            button.disabled = true;
            button.classList.add('loading');
            
            try {
                await calculateDistance(customerLat, customerLng, mechanic, mechanicElement);
                
                // Hide the button with animation
                button.style.opacity = '0';
                button.style.transform = 'scale(0.8)';
                
                setTimeout(() => {
                    button.style.display = 'none';
                }, 300);
                
            } catch (error) {
                console.error('Error calculating distance:', error);
                button.disabled = false;
                button.classList.remove('loading');

        // Calculate straight-line distance as fallback
        function calculateStraightLineDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Debounce function to limit API calls
        function debounce(func, wait) {
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(debounceTimer);
                    func(...args);
                };
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(later, wait);
            };
        }

        // Parse URL parameters
        function getLocationFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            
            if (!query) {
                // Show search container if no location parameter
                const searchContainer = document.getElementById('search-container');
                searchContainer.classList.add('visible');
                document.getElementById('location-display').textContent = 'üìç Enter your location to find mechanics';
                // Hide map button when no location
                document.getElementById('open-map-btn').classList.add('hidden');
                return null;
            }

            // Check if it's coordinates (contains comma and numbers)
            const coordPattern = /^-?\d+\.?\d*\s*,\s*-?\d+\.?\d*$/;
            
            if (coordPattern.test(query.trim())) {
                // Handle as coordinates
                const coords = query.split(",").map(coord => parseFloat(coord.trim()));
                
                if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                    if (coords[0] >= -90 && coords[0] <= 90 && coords[1] >= -180 && coords[1] <= 180) {
                        return {
                            type: 'coordinates',
                            lat: coords[0],
                            lng: coords[1],
                            display: `${coords[0].toFixed(6)}, ${coords[1].toFixed(6)}`,
                            originalQuery: query
                        };
                    } else {
                        showError('Coordinates out of range. Latitude: -90 to 90, Longitude: -180 to 180');
                        return null;
                    }
                } else {
                    showError('Invalid coordinates format. Use: ?q=latitude,longitude');
                    return null;
                }
            } else {
                // Handle as address - need to geocode
                return {
                    type: 'address',
                    address: query,
                    display: query,
                    originalQuery: query
                };
            }
        }

        // Geocode address using Google Maps Geocoding API
        async function geocodeAddress(address) {
            await waitForGoogleMaps();
            
            return new Promise((resolve, reject) => {
                const geocoder = new google.maps.Geocoder();
                
                geocoder.geocode({ address: address }, (results, status) => {
                    if (status === google.maps.GeocoderStatus.OK && results.length > 0) {
                        const result = results[0];
                        const location = result.geometry.location;
                        
                        resolve({
                            lat: location.lat(),
                            lng: location.lng(),
                            display: result.formatted_address
                        });
                    } else {
                        console.error('Geocoding failed:', status);
                        showError('Could not find the specified address. Please check the address and try again.');
                        reject(new Error('Geocoding failed'));
                    }
                });
            });
        }

        // Display historical data

                `;

                return;
            }
            
            // Convert object to array and sort by priority (high to low)
            const mechanicsArray = Object.entries(data).map(([name, details]) => ({
                name,
                ...details
            })).sort((a, b) => b.priority - a.priority);
            
            resultsCount.textContent = `Found ${mechanicsArray.length} mechanic${mechanicsArray.length > 1 ? 's' : ''} with historical data`;
            
            mechanicList.innerHTML = '';

                mechanicDiv.className = 'historical-mechanic';
                mechanicDiv.style.position = 'relative'; // For great match tag positioning
                mechanicDiv.mechanicData = mechanic; // Store mechanic data on element
                
                // Generate star rating
                const fullStars = Math.floor(mechanic.rating);
                const hasHalfStar = mechanic.rating % 1 !== 0;
                const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
                const starsHTML = '‚òÖ'.repeat(fullStars) + (hasHalfStar ? '‚òÜ' : '') + '‚òÜ'.repeat(emptyStars);

                // Check if we have cached distance data for this mechanic
                const cachedData = mechanicsWithDistanceData.find(m => m.name === mechanic.name);
                
                // Determine distance display based on position and cache
                let distanceHTML = '';
                if (cachedData) {

                    distanceHTML = `

                } else {
                    // Rest of mechanics - show "Get Distance" button

                            Get Distance

                mechanicDiv.innerHTML = `
                    <div class="mechanic-header">
                        <div class="mechanic-name">${mechanic.name}</div>
                        ${distanceHTML}
                    </div>
                    
                    <div class="rating-container">
                        <div class="rating">
                            <span class="stars">${starsHTML}</span>
                            <span class="rating-value">${mechanic.rating.toFixed(1)}</span>
                        </div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value success">${mechanic.done_calls}</div>
                            <div class="stat-label">Completed</div>
                        </div>

                const mechanic = element.mechanicData;
                return !mechanicsWithDistanceData.find(m => m.name === mechanic.name);
